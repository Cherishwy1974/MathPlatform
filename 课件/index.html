<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程中心 - 高等应用数学在线课堂</title>
    
    <style>
        :root {
            /* === 白色学术主题变量 === */
            --bg-base: #ffffff;
            --bg-subtle: #f8fafc;
            --bg-glass: rgba(255, 255, 255, 0.95);
            
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-accent: #2563eb;    /* 皇家蓝 */
            --text-accent-hover: #1d4ed8;
            
            --border-color: #e2e8f0;
            
            /* 阴影系统 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-float: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
            
            --transition-smooth: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* 字体加载 */
        @font-face {
            font-family: 'WDXLubrifontSC';
            src: url('../common-assets/fonts/WD-XLLubrifontSC-Regular.otf') format('opentype');
            font-display: swap;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'WDXLubrifontSC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-base);
            color: var(--text-primary);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* === 1. 顶部导航 (Glassmorphism) === */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-shadow: var(--shadow-sm);
        }

        .nav-brand {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .nav-brand h1 {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(120deg, #2563eb, #0891b2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-brand span {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-controls {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: #fff;
            color: var(--text-secondary);
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .nav-btn:hover {
            border-color: var(--text-accent);
            color: var(--text-accent);
            background: #eff6ff;
            transform: translateY(-1px);
        }

        .nav-btn svg { width: 14px; height: 14px; fill: currentColor; }

        .btn-primary {
            background: var(--text-accent);
            color: white;
            border-color: var(--text-accent);
        }
        .btn-primary:hover {
            background: var(--text-accent-hover);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        /* === 2. 背景层 === */
        #geo-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.5;
        }

        /* === 3. 欢迎封面 === */
        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            transition: opacity 0.4s ease;
        }

        .welcome-title {
            font-size: 64px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .start-btn {
            padding: 16px 48px;
            font-size: 18px;
            background: var(--text-primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition-smooth);
            box-shadow: var(--shadow-float);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .start-btn:hover {
            transform: scale(1.05);
            background: var(--text-accent);
        }

        /* === 4. 目录覆盖层 (Grid View) === */
        .chapter-overlay {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100% - 70px);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            z-index: 50;
            overflow-y: auto;
            padding: 40px 20px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px);
            transition: var(--transition-smooth);
        }

        .chapter-overlay.active {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .grid-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .section-header h2 { font-size: 24px; color: var(--text-primary); }
        .section-header span { color: var(--text-secondary); font-size: 14px; }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding-bottom: 60px;
        }

        .chapter-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 160px;
        }

        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-float);
            border-color: var(--text-accent);
        }

        .chapter-idx {
            font-size: 12px;
            font-weight: 700;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .chapter-card:hover .chapter-idx { color: var(--text-accent); }

        .chapter-title-text {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-primary);
        }

        .card-icon {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: var(--bg-subtle);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: var(--transition-smooth);
        }

        .chapter-card:hover .card-icon {
            background: var(--text-accent);
            color: white;
            transform: scale(1.1);
        }

        /* === 5. 内容 Iframe === */
        .iframe-container {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100% - 70px);
            background: white;
            z-index: 40;
            transform: translateX(100%);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .iframe-container.active {
            transform: translateX(0);
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* 加载条 */
        .loading-bar {
            position: fixed;
            top: 69px;
            left: 0;
            height: 2px;
            background: var(--text-accent);
            width: 0%;
            z-index: 200;
            transition: width 0.3s ease;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .nav-brand span, .nav-controls span { display: none; }
            .chapter-grid { grid-template-columns: 1fr; }
            .welcome-title { font-size: 42px; }
        }
    </style>
    <!-- 引入 FontAwesome 用于图标 (本地化) -->
    <link rel="stylesheet" href="../common-assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="../common-assets/css/solid.min.css">
</head>
<body>

    <div class="loading-bar" id="loadingBar"></div>

    <!-- 1. 顶部导航 -->
    <nav class="top-nav">
        <div class="nav-brand">
            <h1>课程中心</h1>
            <span>Course Center / Digital Classroom</span>
        </div>
        <div class="nav-controls">
            <button class="nav-btn" onclick="toggleChapterList()" title="目录">
                <i class="fas fa-th-large"></i>
                <span>课程目录</span>
            </button>
            <div style="width:1px; height:20px; background:var(--border-color); margin:0 5px;"></div>
            <button class="nav-btn" onclick="goPrev()" title="上一章">
                <i class="fas fa-chevron-left"></i>
                <span>上一章</span>
            </button>
            <button class="nav-btn" onclick="goNext()" title="下一章">
                <span>下一章</span>
                <i class="fas fa-chevron-right"></i>
            </button>
            <button class="nav-btn btn-primary" onclick="goMainSite()" title="返回主站">
                <i class="fas fa-home"></i>
                <span>主页</span>
            </button>
        </div>
    </nav>

    <!-- 2. 背景动画 -->
    <canvas id="geo-canvas"></canvas>

    <!-- 3. 欢迎页 -->
    <div class="welcome-screen" id="welcomeScreen">
        <h1 class="welcome-title">Course Center</h1>
        <p class="welcome-subtitle">
            高等应用数学 · 核心课程资源<br>
            Systematic learning path for higher mathematics
        </p>
        <button class="start-btn" onclick="toggleChapterList()">
            <span>开始学习</span>
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <!-- 4. 目录层 -->
    <div class="chapter-overlay" id="chapterOverlay">
        <div class="grid-wrapper">
            <div class="section-header">
                <h2>课程目录</h2>
                <span>共 13 章节</span>
            </div>
            <div class="chapter-grid" id="chapterGrid">
                <!-- JS 生成 -->
            </div>
        </div>
    </div>

    <!-- 5. 内容区域 -->
    <div class="iframe-container" id="iframeContainer">
        <iframe id="contentFrame" src="about:blank"></iframe>
    </div>

<script>
    // === 1. 章节数据 ===
    const chapters = [
        { title: "第1章 代数基础", url: "第1章代数.html", icon: "fa-superscript" },
        { title: "第2章 极限与连续", url: "第2章极限与连续.html", icon: "fa-infinity" },
        { title: "第3章 导数与微分", url: "第3章导数与微分.html", icon: "fa-chart-line" },
        { title: "第4章 导数应用", url: "第4章导数应用.html", icon: "fa-mountain" },
        { title: "第5章 不定积分", url: "第5章不定积分.html", icon: "fa-integral" },
        { title: "第6章 定积分", url: "第6章定积分.html", icon: "fa-chart-area" },
        { title: "第7章 常微分方程", url: "第7章常微分方程.html", icon: "fa-subscript" },
        { title: "第8章 多元函数微分学", url: "第8章多元函数微分学.html", icon: "fa-layer-group" },
        { title: "第9章 多元函数积分学初步", url: "第9章多元函数积分学初步.html", icon: "fa-cube" },
        { title: "第10章 无穷级数", url: "第11章无穷级数.html", icon: "fa-plus-square" }, // 注意：原数据url是第11章
        { title: "第11章 线性代数", url: "第10章线性代数.html", icon: "fa-border-all" }, // 注意：原数据url是第10章
        { title: "第12章 向量代数与空间解析几何", url: "第12章向量代数与空间解析几何.html", icon: "fa-globe" },
        { title: "第13章 概率与统计", url: "第13章概率与统计.html", icon: "fa-dice" }
    ];

    let currentIndex = -1;

    // === 2. 初始化与交互 ===
    function init() {
        renderChapters();
        initGeoAnimation();
        
        // 自动打开目录
        setTimeout(toggleChapterList, 500);
    }

    function renderChapters() {
        const grid = document.getElementById('chapterGrid');
        grid.innerHTML = '';
        chapters.forEach((chapter, index) => {
            const card = document.createElement('div');
            card.className = 'chapter-card';
            card.onclick = () => loadContent(index);
            
            card.innerHTML = `
                <div>
                    <div class="chapter-idx">CHAPTER ${index + 1}</div>
                    <div class="chapter-title-text">${chapter.title}</div>
                </div>
                <div class="card-icon">
                    <i class="fas ${chapter.icon}"></i>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // === 3. 核心功能 ===
    function toggleChapterList() {
        const overlay = document.getElementById('chapterOverlay');
        const iframeContainer = document.getElementById('iframeContainer');
        const welcome = document.getElementById('welcomeScreen');

        if(iframeContainer.classList.contains('active')) {
            // 从内容返回
            iframeContainer.classList.remove('active');
            document.querySelector('.nav-brand h1').textContent = '课程中心';
            overlay.classList.add('active');
            // 重置 iframe
            setTimeout(() => { document.getElementById('contentFrame').src = 'about:blank'; }, 500);
        } else if (overlay.classList.contains('active')) {
            // 从目录关闭 (去欢迎页)
            overlay.classList.remove('active');
            welcome.style.opacity = '1';
        } else {
            // 打开目录
            welcome.style.opacity = '0';
            setTimeout(() => { overlay.classList.add('active'); }, 200);
        }
    }

    function loadContent(index) {
        if(index < 0 || index >= chapters.length) return;
        
        currentIndex = index;
        const chapter = chapters[index];
        const overlay = document.getElementById('chapterOverlay');
        const iframeContainer = document.getElementById('iframeContainer');
        const frame = document.getElementById('contentFrame');
        const loadingBar = document.getElementById('loadingBar');

        // UI 更新
        overlay.classList.remove('active');
        iframeContainer.classList.add('active');
        document.querySelector('.nav-brand h1').textContent = chapter.title;

        // 加载
        loadingBar.style.width = '60%';
        frame.src = chapter.url;
        frame.onload = () => {
            loadingBar.style.width = '100%';
            setTimeout(() => { loadingBar.style.width = '0%'; }, 300);
        };
    }

    function goPrev() {
        if(currentIndex > 0) {
            loadContent(currentIndex - 1);
        } else {
            alert('已经是第一章了');
        }
    }

    function goNext() {
        if(currentIndex < chapters.length - 1) {
            loadContent(currentIndex + 1);
        } else {
            alert('已经是最后一章了');
        }
    }

    function goMainSite() {
        window.location.href = '../index.html';
    }

    // === 4. 背景动画 (极简几何) ===
    function initGeoAnimation() {
        const canvas = document.getElementById('geo-canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        const shapes = [];
        const colors = ['rgba(37, 99, 235, 0.05)', 'rgba(100, 116, 139, 0.05)', 'rgba(13, 148, 136, 0.05)'];

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        class Shape {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 40 + 20;
                this.type = Math.floor(Math.random() * 3);
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.angle = Math.random() * Math.PI * 2;
                this.vAngle = (Math.random() - 0.5) * 0.01;
            }
            update() {
                this.x += this.vx; this.y += this.vy; this.angle += this.vAngle;
                if(this.x<-100||this.x>w+100||this.y<-100||this.y>h+100) this.init();
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                if(this.type===0) ctx.arc(0,0,this.size,0,Math.PI*2);
                else if(this.type===1) ctx.rect(-this.size,-this.size,this.size*2,this.size*2);
                else { ctx.moveTo(0,-this.size); ctx.lineTo(this.size,this.size); ctx.lineTo(-this.size,this.size); }
                ctx.fill();
                ctx.restore();
            }
        }

        for(let i=0; i<15; i++) shapes.push(new Shape());
        
        function animate() {
            ctx.clearRect(0,0,w,h);
            shapes.forEach(s => { s.update(); s.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        animate();
    }

    window.addEventListener('DOMContentLoaded', init);

</script>
</body>
</html>
