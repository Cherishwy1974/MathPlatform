              规则: 结合 SOP，强调安全，回答简练。`
            },
            ...history.map(text => ({ role: 'user', content: text })), 
            // Note: Simplification for demo, real history should distinguish roles
            { role: 'user', content: message }
          ];
          
          // Fix history formatting to match API expectation better
           const formattedMessages = [
            {
              role: 'system',
              content: `你是一名经验丰富的维修教员。正在指导学生进行虚拟维修实训。
              ${context}
              规则: 结合 SOP，强调安全，回答简练。`
            },
            ...history.map((text, i) => ({
              role: 'user', // In a real app we'd track role, here assuming user for simplicity or needing state refactor
              content: text
            })),
            { role: 'user', content: message }
          ];

          return await callAIAPI(provider, formattedMessages);
        }

        // ==========================================
        // 4. Components
        // ==========================================
        
        // Ensure MATH_TIPS and PART_MATH_MAPPING are accessible in component scope
        // They are defined earlier in the module, but we need to ensure they're accessible
        if (typeof window !== 'undefined') {
          if (typeof MATH_TIPS !== 'undefined') {
            window.MATH_TIPS = MATH_TIPS;
          }
          if (typeof PART_MATH_MAPPING !== 'undefined') {
            window.PART_MATH_MAPPING = PART_MATH_MAPPING;
          }
        }

        // --- Engine3D Component ---
        const PartMesh = ({ part, onClick, selected, exploded, running, index }) => {
          const meshRef = useRef(null);
          const [hovered, setHovered] = useState(false);

          const isFlatStructure = part.shape === 'box' || part.shape === 'plate';
          
          const basePos = new THREE.Vector3(...part.position);
          const explodedOffset = exploded 
            ? (isFlatStructure 
                ? new THREE.Vector3(0, index * 0.5, 0) 
                : new THREE.Vector3(0, 0, (index - 3) * 1.5))
            : new THREE.Vector3(0, 0, 0);

          const targetPos = basePos.clone().add(explodedOffset);

          useFrame((state, delta) => {
            if (meshRef.current) {
              meshRef.current.position.lerp(targetPos, 0.1);

              if (running) {
                if (part.type === 'fan' || part.type === 'compressor' || part.type === 'turbine' || part.shape === 'gear') {
                   const speed = part.type === 'fan' ? 2 : (part.shape === 'gear' ? 1 : 5);
                   const axis = part.shape === 'gear' ? 'x' : 'z';
                   meshRef.current.rotation[axis] -= speed * delta;
                }
              }
            }
          });

          const materialColor = selected ? '#38bdf8' : (hovered ? '#cbd5e1' : part.color);
          
          const renderGeometry = () => {
            switch (part.shape) {
              case 'hollow-cylinder':
                return (
                  <mesh rotation={[Math.PI / 2, 0, 0]}>
                    <cylinderGeometry args={[part.scale[0], part.scale[1], part.scale[2], 32, 1, true]} />
                     <meshStandardMaterial 
                      color={materialColor} 
                      side={THREE.DoubleSide} 
                      transparent 
                      opacity={0.4} 
                      roughness={0.2} 
                      metalness={0.8}
                    />
                  </mesh>
                );
              
              case 'cylinder':
                if (part.type === 'fan') {
                     return (
                        <group>
                             <mesh rotation={[Math.PI / 2, 0, 0]}>
                                <cylinderGeometry args={[0.5, 0.8, 1, 16]} />
                                <meshStandardMaterial color="#333" roughness={0.5} />
                             </mesh>
                             {Array.from({ length: 12 }).map((_, i) => (
                               <mesh key={i} rotation={[0, 0, (i / 12) * Math.PI * 2]} position={[0,0,0]}>
                                  <boxGeometry args={[0.1, part.scale[0]*1.8, 0.4]} />
                                  <meshStandardMaterial color={materialColor} metalness={0.8} />
                               </mesh>
                             ))}
                        </group>
                    );
                }
                return (
                    <mesh rotation={[Math.PI / 2, 0, 0]}>
                        <cylinderGeometry args={[part.scale[0], part.scale[0], part.scale[2] || 0.2, 32]} />
                        <meshStandardMaterial color={materialColor} metalness={0.7} roughness={0.3} />
                    </mesh>
                );

              case 'torus':
                 return (
                    <mesh>
                       <torusGeometry args={[part.scale[0], part.scale[1] || 0.4, 16, 32]} />
                       <meshStandardMaterial 
                        color={part.status === 'ok' ? (part.type === 'wheel' ? '#1e293b' : '#ea580c') : '#ef4444'} 
                        emissive={part.type === 'combustor' && running ? '#9a3412' : '#000'}
                        emissiveIntensity={part.type === 'combustor' && running ? 2 : 0}
                        wireframe={selected}
                       />
                    </mesh>
                 );
              
              case 'cone':
                 return (
                     <mesh rotation={[Math.PI / 2, 0, 0]}>
                        <cylinderGeometry args={[part.scale[0], part.scale[1], 2, 32, 1, true]} />
                        <meshStandardMaterial color={materialColor} side={THREE.DoubleSide} metalness={0.6} />
                     </mesh>
                 );

              case 'box':
                return (
                    <mesh>
                        <boxGeometry args={[part.scale[0], part.scale[1], part.scale[2]]} />
                        <meshStandardMaterial color={materialColor} metalness={0.5} roughness={0.4} />
                    </mesh>
                );

              case 'plate':
                return (
                    <group>
                        <mesh>
                            <boxGeometry args={[part.scale[0], part.scale[1], part.scale[2]]} />
                            <meshStandardMaterial color={materialColor} metalness={0.2} roughness={0.8} />
                        </mesh>
                        <mesh position={[0, part.scale[1]/2 + 0.01, 0]} rotation={[-Math.PI/2, 0, 0]}>
                            <planeGeometry args={[part.scale[0]*0.8, part.scale[2]*0.8]} />
                            <meshBasicMaterial color="#ffffff" wireframe transparent opacity={0.2} />
                        </mesh>
                    </group>
                );

              case 'cable':
                return (
                    <mesh rotation={[0, 0, Math.PI/2]}>
                        <cylinderGeometry args={[0.05, 0.05, part.scale[1], 8]} />
                        <meshStandardMaterial color={part.color} emissive={part.color} emissiveIntensity={0.2} />
                    </mesh>
                );
                
              case 'small-box':
                return (
                     <mesh>
                        <boxGeometry args={[part.scale[0], part.scale[1], part.scale[2]]} />
                        <meshStandardMaterial color={materialColor} transparent opacity={0.8} />
                    </mesh>
                );

              case 'gear':
                return (
                    <group>
                        <mesh rotation={[Math.PI / 2, 0, 0]}>
                            <cylinderGeometry args={[part.scale[0], part.scale[0], part.scale[2] || 0.2, 24]} />
                            <meshStandardMaterial color={materialColor} metalness={0.8} roughness={0.3} />
                        </mesh>
                        {Array.from({ length: 12 }).map((_, i) => (
                            <mesh key={i} rotation={[i * (Math.PI / 6), 0, 0]}>
                                <boxGeometry args={[part.scale[0] * 2.1, 0.1, 0.1]} />
                                 <meshStandardMaterial color={materialColor} metalness={0.8} />
                            </mesh>
                        ))}
                    </group>
                );

              case 'spring':
                return (
                    <group>
                        {Array.from({ length: 8 }).map((_, i) => (
                            <mesh key={i} position={[0, (i * 0.2) - 0.8, 0]} rotation={[Math.PI/2, 0, 0]}>
                                <torusGeometry args={[part.scale[0], 0.05, 8, 20]} />
                                <meshStandardMaterial color={materialColor} metalness={0.6} />
                            </mesh>
                        ))}
                    </group>
                );

              default:
                return (
                  <mesh>
                    <boxGeometry />
                    <meshStandardMaterial color="red" />
                  </mesh>
                );
            }
          };

          return (
            <group
              ref={meshRef}
              onClick={(e) => {
                e.stopPropagation();
                onClick(part);
              }}
              onPointerOver={() => setHovered(true)}
              onPointerOut={() => setHovered(false)}
            >
              {renderGeometry()}
              {selected && (
                <Html position={[part.scale[0]/2, part.scale[1]/2, 0]}>
                  <div className="bg-aviation-blue/80 text-white text-xs p-1 rounded border border-aviation-accent whitespace-nowrap backdrop-blur-sm shadow-lg pointer-events-none select-none z-0">
                    {part.name}
                  </div>
                </Html>
              )}
            </group>
          );
        };

        const Engine3D = ({ parts, onPartClick, selectedPartId, explodedView, engineRunning }) => {
          return (
            <group>
              {parts.map((part, index) => (
                <PartMesh
                  key={part.id}
                  index={index}
                  part={part}
                  onClick={onPartClick}
                  selected={selectedPartId === part.id}
                  exploded={explodedView}
                  running={engineRunning}
                />
              ))}
              
              {engineRunning && (
                 <points>
                    <bufferGeometry>
                        <bufferAttribute
                            attach="attributes-position"
                            count={100}
                            array={new Float32Array(300).map(() => (Math.random() - 0.5) * 10)}
                            itemSize={3}
                        />
                    </bufferGeometry>
                    <pointsMaterial size={0.1} color="cyan" transparent opacity={0.5} />
                 </points>
              )}
            </group>
          );
        };

        // --- ToolsPanel Component ---
        const TOOL_METADATA = {
          [ToolType.NONE]: { icon: <MousePointer2 size={24} />, label: '查看模式' },
          [ToolType.GLOVES]: { icon: <Hand size={24} />, label: '防护手套' },
          [ToolType.WRENCH]: { icon: <Wrench size={24} />, label: '力矩扳手' },
          [ToolType.SCANNER]: { icon: <Scan size={24} />, label: '探伤仪' },
          [ToolType.FLASHLIGHT]: { icon: <Flashlight size={24} />, label: '强光手电' },
          
          [ToolType.INSULATED_GLOVES]: { icon: <Hand size={24} className="text-orange-400" />, label: '绝缘手套' },
          [ToolType.INSULATED_WRENCH]: { icon: <Wrench size={24} className="text-orange-400" />, label: '绝缘扳手' },
          [ToolType.MULTIMETER]: { icon: <Zap size={24} className="text-yellow-400" />, label: '万用表' },
          
          [ToolType.ESD_STRAP]: { icon: <Cable size={24} className="text-blue-400" />, label: '防静电手环' },
          [ToolType.SCREWDRIVER]: { icon: <PenTool size={24} />, label: '螺丝刀' },

          [ToolType.VERNIER_CALIPER]: { icon: <Ruler size={24} className="text-cyan-400" />, label: '游标卡尺' },
          [ToolType.PRESSURE_GAUGE]: { icon: <Gauge size={24} className="text-red-400" />, label: '压力表' },
          [ToolType.OIL_CAN]: { icon: <Droplet size={24} className="text-amber-400" />, label: '润滑油壶' },
        };

        const ToolsPanel = ({ currentTool, onSelectTool, allowedTools, visible, onToggle }) => {
          if (!visible) {
            return (
              <button
                onClick={onToggle}
                className="absolute bottom-6 left-1/2 transform -translate-x-1/2 z-50 glass-panel p-3 rounded-xl pointer-events-auto hover:bg-slate-800 transition-colors"
              >
                <ChevronRight size={20} className="text-white rotate-90" />
              </button>
            );
          }
          
          return (
            <div className="absolute bottom-6 left-1/2 transform -translate-x-1/2 glass-panel rounded-2xl p-2 flex gap-4 z-50 overflow-x-auto max-w-[90vw] custom-scrollbar pointer-events-auto">
              <button
                onClick={onToggle}
                className="absolute -top-10 left-1/2 transform -translate-x-1/2 text-slate-400 hover:text-white transition-colors"
              >
                <ChevronRight size={16} className="rotate-[-90deg]" />
              </button>
              {allowedTools.map((toolType) => {
                const meta = TOOL_METADATA[toolType];
                if (!meta) return null;

                return (
                  <button
                    key={toolType}
                    onClick={() => onSelectTool(toolType)}
                    className={`
                      relative group flex flex-col items-center justify-center w-16 h-16 rounded-xl transition-all duration-200 shrink-0
                      ${currentTool === toolType 
                        ? 'bg-aviation-accent text-aviation-blue shadow-[0_0_15px_rgba(56,189,248,0.5)] scale-110' 
                        : 'text-slate-400 hover:text-white hover:bg-white/10'}
                    `}
                  >
                    {meta.icon}
                    <span className="text-[10px] mt-1 font-medium opacity-0 group-hover:opacity-100 absolute -top-8 bg-black/80 px-2 py-1 rounded transition-opacity whitespace-nowrap text-white pointer-events-none">
                      {meta.label}
                    </span>
                  </button>
                );
              })}
            </div>
          );
        };

        // --- Math Knowledge Panel Component ---
        const MathKnowledgePanel = ({ visible, onClose, currentTip, selectedPart }) => {
          if (!visible) return null;
          
          const getRelatedMathTips = () => {
            try {
              const tips = (typeof MATH_TIPS !== 'undefined' ? MATH_TIPS : (typeof window !== 'undefined' ? window.MATH_TIPS : null));
              const mapping = (typeof PART_MATH_MAPPING !== 'undefined' ? PART_MATH_MAPPING : (typeof window !== 'undefined' ? window.PART_MATH_MAPPING : null));
              
              if (!tips || !mapping) return [];
              
              if (!selectedPart) return tips.slice(0, 3);
              const partId = selectedPart.id;
              const relatedTopics = mapping[partId] || mapping['default'] || [];
              return tips.filter(tip => relatedTopics.includes(tip.title));
            } catch (e) {
              console.error('Error getting related math tips:', e);
              const tips = (typeof MATH_TIPS !== 'undefined' ? MATH_TIPS : (typeof window !== 'undefined' ? window.MATH_TIPS : null));
              return tips ? tips.slice(0, 3) : [];
            }
          };
          
          return (
            <div className="absolute right-6 top-6 bottom-6 w-96 glass-panel rounded-xl p-6 flex flex-col gap-4 z-40 pointer-events-auto overflow-hidden">
              <div className="flex items-center justify-between mb-2">
                <div className="flex items-center gap-3">
                  <GraduationCap size={20} className="text-aviation-accent" />
                  <div>
                    <h2 className="text-white font-bold text-lg">高数知识提示</h2>
                    <div className="text-[10px] text-slate-400 font-mono">数专融合实验室</div>
                  </div>
                </div>
                <button
                  onClick={onClose}
                  className="text-slate-400 hover:text-white transition-colors"
                >
                  <Minimize2 size={18} />
                </button>
              </div>
              
              <div className="flex-1 overflow-y-auto custom-scrollbar space-y-4">
                {currentTip ? (
                  <div className="bg-aviation-accent/10 border border-aviation-accent/30 rounded-lg p-4">
                    <div className="text-xs text-aviation-accent font-bold mb-2">{currentTip.chapter}</div>
                    <h3 className="text-white font-medium mb-2">{currentTip.title}</h3>
                    <p className="text-slate-300 text-sm leading-relaxed">{currentTip.tip}</p>
                    <div className="mt-3 flex flex-wrap gap-1">
                      {currentTip.keywords.map((kw, idx) => (
                        <span key={idx} className="text-[10px] px-2 py-0.5 bg-slate-800 rounded text-slate-400">
                          {kw}
                        </span>
                      ))}
                    </div>
                  </div>
                ) : (
                  <div className="text-center py-8 text-slate-500 text-sm">
                    点击部件查看相关数学知识
                  </div>
                )}
                
                <div className="border-t border-slate-700 pt-4">
                  <h3 className="text-xs font-bold text-slate-500 uppercase tracking-wider mb-3">相关知识点</h3>
                  {getRelatedMathTips().map((tip, idx) => (
                    <div key={idx} className="mb-3 p-3 bg-slate-800/50 rounded-lg border border-slate-700">
                      <div className="text-xs text-aviation-accent font-bold mb-1">{tip.chapter}</div>
                      <h4 className="text-white text-sm font-medium mb-1">{tip.title}</h4>
                      <p className="text-slate-400 text-xs leading-relaxed">{tip.tip.substring(0, 60)}...</p>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          );
        };

        // --- Sidebar Component ---
        const Sidebar = ({ 
          selectedPart, 
          currentStep, 
          steps, 
          logs,
          onStepComplete,
          aiResponse,
          isProcessingAI,
          activeProvider,
          onProviderChange,
          visible,
          onToggle,
          currentMathTip
        }) => {
          const [chatInput, setChatInput] = useState('');
          const [chatHistory, setChatHistory] = useState([]);
          const chatEndRef = useRef(null);
          const [activeTab, setActiveTab] = useState('procedures');
          const [showModelMenu, setShowModelMenu] = useState(false);
          
          if (!visible) {
            return (
              <button
                onClick={onToggle}
                className="absolute left-6 top-6 z-50 glass-panel p-3 rounded-xl pointer-events-auto hover:bg-slate-800 transition-colors"
              >
                <ChevronRight size={20} className="text-white" />
              </button>
            );
          }

          useEffect(() => {
            if (aiResponse) {
                setChatHistory(prev => [...prev, { role: 'ai', text: aiResponse }]);
                setActiveTab('chat');
            }
          }, [aiResponse]);

          const handleSendMessage = async () => {
            if (!chatInput.trim()) return;
            const msg = chatInput;
            setChatInput('');
            setChatHistory(prev => [...prev, { role: 'user', text: msg }]);
            
            // Call AI chat
            const response = await chatWithInstructor(chatHistory.map(h => h.text), msg, activeProvider, selectedPart || undefined);
            setChatHistory(prev => [...prev, { role: 'ai', text: response }]);
          };

          useEffect(() => {
            chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
          }, [chatHistory, activeTab]);

          return (
            <div className="absolute left-6 top-6 bottom-6 w-96 flex flex-col gap-4 z-40 pointer-events-none">
              
              {/* Header */}
              <div className="glass-panel p-4 rounded-xl flex items-center justify-between pointer-events-auto">
                <div className="flex items-center gap-3">
                  <div className="w-3 h-3 bg-aviation-accent rounded-full animate-pulse shadow-[0_0_10px_#38bdf8]" />
                  <div>
                    <h1 className="text-white font-bold text-lg tracking-wider font-mono">数专融合实验室</h1>
                    <div className="text-[10px] text-slate-400 font-mono tracking-widest">高等数学 · 虚拟仿真</div>
                  </div>
                </div>
                <button
                  onClick={onToggle}
                  className="text-slate-400 hover:text-white transition-colors"
                >
                  <ChevronRight size={18} className="rotate-180" />
                </button>
              </div>

              {/* Main Content Area */}
              <div className="flex-1 glass-panel rounded-xl overflow-hidden flex flex-col pointer-events-auto">
                
                {/* Tabs */}
                <div className="flex border-b border-white/10">
                  <button 
                    onClick={() => setActiveTab('procedures')}
                    className={`flex-1 py-3 text-sm font-medium transition-colors ${activeTab === 'procedures' ? 'bg-aviation-accent/20 text-aviation-accent' : 'text-slate-400 hover:text-white'}`}
                  >
                    标准作业程序
                  </button>
                  <button 
                    onClick={() => setActiveTab('chat')}
                    className={`flex-1 py-3 text-sm font-medium transition-colors ${activeTab === 'chat' ? 'bg-aviation-accent/20 text-aviation-accent' : 'text-slate-400 hover:text-white'}`}
                  >
                    AI 智能导师
                  </button>
                </div>

                <div className="flex-1 overflow-y-auto p-4 custom-scrollbar">
                  
                  {/* Procedures Tab */}
                  {activeTab === 'procedures' && (
                    <div className="space-y-6">
                      
                      {/* Selected Part Status Card */}
                          {selectedPart ? (
                        <div className="bg-slate-900/50 rounded-lg p-3 border border-slate-700">
                          <div className="flex items-center justify-between mb-2">
                            <span className="text-xs text-slate-400 font-mono">选中部件</span>
                            <span className={`text-[10px] px-2 py-0.5 rounded ${selectedPart.status === 'ok' ? 'bg-success/20 text-success' : 'bg-danger/20 text-danger'}`}>
                              {selectedPart.status === 'ok' ? '正常' : (selectedPart.status === 'worn' ? '磨损' : '故障')}
                            </span>
                          </div>
                          <h3 className="text-white font-medium mb-1">{selectedPart.name}</h3>
                          <div className="flex items-center gap-2 text-xs text-slate-300 mb-2">
                            <Activity size={12} />
                            <span>健康度: {selectedPart.health}%</span>
                          </div>
                          <p className="text-xs text-slate-400 leading-relaxed border-t border-slate-700 pt-2 mt-2">
                            {selectedPart.description}
                          </p>
                          {selectedPart.notes && (
                             <div className="mt-2 flex items-start gap-2 text-warning text-xs bg-warning/10 p-2 rounded">
                                <AlertTriangle size={12} className="mt-0.5 shrink-0" />
                                <span>{selectedPart.notes}</span>
                             </div>
                          )}
                          {/* 高数知识提示 */}
                          {currentMathTip && (
                            <div className="mt-3 flex items-start gap-2 text-aviation-accent text-xs bg-aviation-accent/10 p-2 rounded border border-aviation-accent/30">
                              <BookOpen size={12} className="mt-0.5 shrink-0" />
                              <div>
                                <div className="font-bold mb-1">{currentMathTip.title}</div>
                                <div className="text-slate-300">{currentMathTip.tip.substring(0, 80)}...</div>
                              </div>
                            </div>
                          )}
                        </div>
                      ) : (
                         <div className="text-center py-8 text-slate-500 text-sm border-2 border-dashed border-slate-800 rounded-lg">
                            点击 3D 模型选择部件<br/>查看详细信息和高数知识
                         </div>
                      )}

                      {/* Steps List */}
                      <div className="space-y-3">
                        <h3 className="text-xs font-bold text-slate-500 uppercase tracking-wider">维护检查清单</h3>
                        {steps.map((step, index) => {
                          const isActive = step.id === currentStep;
                          const isCompleted = step.id < currentStep;
                          
                          return (
                            <div 
                              key={step.id}
                              className={`
                                relative p-3 rounded-lg border transition-all duration-300
                                ${isActive 
                                  ? 'bg-aviation-accent/10 border-aviation-accent' 
                                  : (isCompleted ? 'bg-slate-800/50 border-slate-700 opacity-60' : 'bg-transparent border-slate-800 opacity-40')}
                              `}
                            >
                              <div className="flex items-start gap-3">
                                <div className={`mt-0.5 ${isActive ? 'text-aviation-accent' : (isCompleted ? 'text-success' : 'text-slate-600')}`}>
                                  {isCompleted ? <CheckCircle2 size={18} /> : (isActive ? <ChevronRight size={18} /> : <Circle size={18} />)}
                                </div>
                                <div>
                                  <h4 className={`text-sm font-medium ${isActive ? 'text-white' : 'text-slate-300'}`}>{step.title}</h4>
                                  <p className="text-xs text-slate-400 mt-1">{step.instruction}</p>
                                  {isActive && step.mathContext && (
                                    <p className="text-[11px] text-aviation-accent mt-1 italic leading-relaxed">
                                      {step.mathContext}
                                    </p>
                                  )}
                                  {isActive && (
                                    <div className="mt-2 inline-flex items-center gap-1.5 px-2 py-1 rounded bg-slate-900 text-[10px] text-aviation-accent border border-aviation-accent/30">
                                      <AlertOctagon size={10} />
                                      所需工具: {step.requiredTool}
                                    </div>
                                  )}
                                </div>
                              </div>
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  )}

                  {/* Chat Tab */}
                  {activeTab === 'chat' && (
                    <div className="flex flex-col h-full">
                       
                       {/* Model Selector Header */}
                       <div className="flex justify-between items-center mb-4 px-1">
                         <span className="text-xs text-slate-500 uppercase tracking-wider font-bold">AI模型配置</span>
                         <div className="relative">
                           <button 
                             onClick={() => setShowModelMenu(!showModelMenu)}
                             className="flex items-center gap-1.5 text-xs text-aviation-accent hover:text-white transition-colors bg-slate-800/80 px-2 py-1 rounded border border-slate-700"
                           >
                             <Settings2 size={12} />
                             {activeProvider === 'qwen' ? 'Qwen-Max' : (activeProvider === 'deepseek' ? 'DeepSeek' : 'Kimi')}
                           </button>
                           
                           {/* Dropdown */}
                           {showModelMenu && (
                             <div className="absolute right-0 top-full mt-2 w-40 bg-slate-900 border border-slate-700 rounded-lg shadow-xl overflow-hidden z-50">
                               {[
                                 { id: 'qwen', label: '通义千问 (Qwen)' },
                                 { id: 'deepseek', label: 'DeepSeek (V3)' },
                                 { id: 'kimi', label: 'Moonshot (Kimi)' }
                               ].map((model) => (
                                 <button
                                   key={model.id}
                                   onClick={() => {
                                     onProviderChange(model.id);
                                     setShowModelMenu(false);
                                   }}
                                   className={`w-full text-left px-3 py-2 text-xs transition-colors hover:bg-slate-800 ${activeProvider === model.id ? 'text-aviation-accent font-bold bg-aviation-accent/10' : 'text-slate-300'}`}
                                 >
                                   {model.label}
                                 </button>
                               ))}
                             </div>
                           )}
                         </div>
                       </div>

                       <div className="flex-1 space-y-4 mb-4">
                          {/* Intro Message */}
                          <div className="flex gap-3">
                            <div className="w-8 h-8 rounded-full bg-aviation-accent/20 flex items-center justify-center shrink-0">
                              <Bot size={16} className="text-aviation-accent" />
                            </div>
                            <div className="bg-slate-800 rounded-2xl rounded-tl-none p-3 text-sm text-slate-200">
                              我是你的虚拟实训导师。当前使用模型：<span className="text-aviation-accent font-bold">{activeProvider.toUpperCase()}</span>。
                              你可以随时向我提问关于维修流程或故障诊断的问题。
                            </div>
                          </div>

                          {chatHistory.map((msg, idx) => (
                            <div key={idx} className={`flex gap-3 ${msg.role === 'user' ? 'flex-row-reverse' : ''}`}>
                              <div className={`w-8 h-8 rounded-full flex items-center justify-center shrink-0 ${msg.role === 'user' ? 'bg-indigo-500/20' : 'bg-aviation-accent/20'}`}>
                                {msg.role === 'user' ? <div className="w-2 h-2 bg-indigo-400 rounded-full" /> : <Bot size={16} className="text-aviation-accent" />}
                              </div>
                              <div className={`
                                max-w-[80%] rounded-2xl p-3 text-sm leading-relaxed
                                ${msg.role === 'user' 
                                  ? 'bg-indigo-600 text-white rounded-tr-none' 
                                  : 'bg-slate-800 text-slate-200 rounded-tl-none border border-slate-700'}
                              `}>
                                {msg.text}
                              </div>
                            </div>
                          ))}
                          
                          {isProcessingAI && (
                            <div className="flex gap-3">
                               <div className="w-8 h-8 rounded-full bg-aviation-accent/20 flex items-center justify-center shrink-0">
                                  <Bot size={16} className="text-aviation-accent" />
                                </div>
                                <div className="bg-slate-800 rounded-2xl rounded-tl-none p-3 flex gap-1 items-center">
                                  <div className="w-1.5 h-1.5 bg-aviation-accent rounded-full animate-bounce" style={{animationDelay: '0ms'}}/>
                                  <div className="w-1.5 h-1.5 bg-aviation-accent rounded-full animate-bounce" style={{animationDelay: '150ms'}}/>
                                  <div className="w-1.5 h-1.5 bg-aviation-accent rounded-full animate-bounce" style={{animationDelay: '300ms'}}/>
                                </div>
                            </div>
                          )}
                          <div ref={chatEndRef} />
                       </div>
                    </div>
                  )}
                </div>

                {/* Input Area (Only for chat tab) */}
                {activeTab === 'chat' && (
                  <div className="p-3 bg-slate-900 border-t border-white/10">
                    <div className="relative">
                      <input
                        type="text"
                        value={chatInput}
                        onChange={(e) => setChatInput(e.target.value)}
                        onKeyDown={(e) => e.key === 'Enter' && handleSendMessage()}
                        placeholder="向导师提问..."
                        className="w-full bg-slate-800 border border-slate-700 text-white rounded-lg pl-4 pr-10 py-2.5 text-sm focus:outline-none focus:border-aviation-accent placeholder-slate-500"
                      />
                      <button 
                        onClick={handleSendMessage}
                        disabled={!chatInput.trim() || isProcessingAI}
                        className="absolute right-2 top-1/2 -translate-y-1/2 text-slate-400 hover:text-aviation-accent disabled:opacity-50 transition-colors"
                      >
                        <Send size={16} />
                      </button>
                    </div>
                  </div>
                )}
              </div>

              {/* Logs Preview (Mini console) */}
              <div className="glass-panel p-3 rounded-xl pointer-events-auto max-h-32 overflow-hidden flex flex-col">
                <div className="text-[10px] font-bold text-slate-500 uppercase mb-2 tracking-wider flex items-center gap-2">
                  <div className="w-1.5 h-1.5 rounded-full bg-success animate-pulse" />
                  系统日志
                </div>
                <div className="space-y-1 overflow-y-auto custom-scrollbar font-mono text-[10px]">
                  {logs.slice().reverse().map((log) => (
                    <div key={log.id} className={`
                      ${log.type === 'error' ? 'text-danger' : (log.type === 'success' ? 'text-success' : 'text-slate-400')}
                    `}>
                      <span className="opacity-50">[{log.timestamp.toLocaleTimeString()}]</span> {log.message}
                    </div>
                  ))}
                </div>
              </div>
            </div>
          );
        };

        // --- App Component (Main) ---
        const App = () => {
          // --- Navigation State ---
          const [activeModuleId, setActiveModuleId] = useState(null);
          const activeModule = MODULES_CONFIG.find(m => m.id === activeModuleId);

          // --- Simulation State ---
          const [parts, setParts] = useState([]);
          const [selectedPartId, setSelectedPartId] = useState(null);
          const [currentTool, setCurrentTool] = useState(ToolType.NONE);
          const [explodedView, setExplodedView] = useState(false);
          const [engineRunning, setEngineRunning] = useState(false);
          
          // Logic Flow
          const [currentStepId, setCurrentStepId] = useState(1);
          const [logs, setLogs] = useState([]);
          
          // AI State
          const [aiResponse, setAiResponse] = useState(null);
          const [isProcessingAI, setIsProcessingAI] = useState(false);
          const [activeAIProvider, setActiveAIProvider] = useState('qwen');
          
          // Panel Visibility State
          const [sidebarVisible, setSidebarVisible] = useState(true);
          const [toolsPanelVisible, setToolsPanelVisible] = useState(true);
          const [topControlsVisible, setTopControlsVisible] = useState(true);
          const [mathKnowledgeVisible, setMathKnowledgeVisible] = useState(false);
          
          // Math Knowledge State
          const [currentMathTip, setCurrentMathTip] = useState(null);

          // --- Effects ---
          useEffect(() => {
            if (activeModule) {
              setParts(activeModule.initialParts);
              setCurrentStepId(1);
              setLogs([]);
              setAiResponse(null);
              setCurrentTool(ToolType.NONE);
              addLog(`实训开始: ${activeModule.title}`, 'info');
              addLog(`场景: ${activeModule.description}`, 'info');
            }
          }, [activeModuleId]);

          // --- Helpers ---
          const addLog = (message, type = 'info') => {
            const newLog = {
              id: Math.random().toString(36).substr(2, 9),
              timestamp: new Date(),
              message,
              type
            };
            setLogs(prev => [...prev, newLog]);
          };

          const getSelectedPart = () => parts.find(p => p.id === selectedPartId) || null;

          // --- Handlers ---
          const handlePartClick = async (part) => {
            if (!activeModule) return;
            
            setSelectedPartId(part.id);
            addLog(`选中部件: ${part.name}`);
            
            // 显示相关高数知识提示
            try {
              const tips = (typeof MATH_TIPS !== 'undefined' ? MATH_TIPS : (typeof window !== 'undefined' ? window.MATH_TIPS : null));
              const mapping = (typeof PART_MATH_MAPPING !== 'undefined' ? PART_MATH_MAPPING : (typeof window !== 'undefined' ? window.PART_MATH_MAPPING : null));
              
              if (tips && mapping) {
                const relatedTopics = mapping[part.id] || mapping['default'] || [];
                const relatedTip = tips.find(tip => relatedTopics.includes(tip.title)) || tips[0];
                setCurrentMathTip(relatedTip);
                if (!mathKnowledgeVisible) {
                  setMathKnowledgeVisible(true);
                }
              }
            } catch (e) {
              console.error('Error setting math tip:', e);
              // Fallback to default tip
              const tips = (typeof MATH_TIPS !== 'undefined' ? MATH_TIPS : (typeof window !== 'undefined' ? window.MATH_TIPS : null));
              if (tips && tips.length > 0) {
                setCurrentMathTip(tips[0]);
              }
            }

            // --- Dynamic SOP Validation Logic ---
            const currentTask = activeModule.procedureSteps.find(s => s.id === currentStepId);
            
            // Safety Checks (Generic)
            if (currentStepId === 1 && currentTool === ToolType.NONE) {
                // Assume Step 1 always involves PPE if tool is required
                if (currentTask && currentTask.requiredTool !== ToolType.NONE) {
                    addLog(`SOP警告：操作前请先穿戴/使用：${currentTask.requiredTool}`, 'error');
                    return;
                }
            }

            // Categorize tools for logic handling
            const isInspectionTool = 
                currentTool === ToolType.SCANNER || 
                currentTool === ToolType.MULTIMETER || 
                currentTool === ToolType.FLASHLIGHT ||
                currentTool === ToolType.VERNIER_CALIPER ||
                currentTool === ToolType.PRESSURE_GAUGE;

            const isDisassemblyTool = 
                currentTool === ToolType.WRENCH || 
                currentTool === ToolType.INSULATED_WRENCH || 
                currentTool === ToolType.SCREWDRIVER;

            if (isInspectionTool) {
               // Interaction Logic
               addLog(`正在使用 ${currentTool} 操作 ${part.name}...`, 'info');
               
               // AI Simulation
               setIsProcessingAI(true);
               const analysis = await generatePartAnalysis(part, currentTool, activeAIProvider);
               setAiResponse(analysis);
               setIsProcessingAI(false);

               // Task Validation
               if (currentTask) {
                  const isCorrectPart = currentTask.targetPartId === part.id;
                  const isCorrectTool = currentTask.requiredTool === currentTool;

                  if (isCorrectPart && isCorrectTool) {
                     completeStep(currentStepId);
                  } else if (isCorrectTool && !isCorrectPart) {
                     addLog(`操作对象错误。当前需操作：${parts.find(p=>p.id === currentTask.targetPartId)?.name}`, 'warning');
                  } else if (isCorrectPart && !isCorrectTool) {
                     addLog(`工具错误。请使用：${currentTask.requiredTool}`, 'warning');
                  }
               }
            } else if (isDisassemblyTool) {
               // Disassembly tools logic
               if (currentTask && currentTask.targetPartId === part.id && currentTask.requiredTool === currentTool) {
                   completeStep(currentStepId);
                   addLog(`${part.name} 拆卸成功`, 'success');
               } else if (currentTask) {
                   // Provide feedback for incorrect usage during disassembly
                   const isCorrectPart = currentTask.targetPartId === part.id;
                   const isCorrectTool = currentTask.requiredTool === currentTool;
                   
                   if (isCorrectTool && !isCorrectPart) {
                       addLog(`操作对象错误。当前需操作：${parts.find(p=>p.id === currentTask.targetPartId)?.name}`, 'warning');
                   } else if (isCorrectPart && !isCorrectTool) {
                       addLog(`工具错误。请使用：${currentTask.requiredTool}`, 'warning');
                   } else {
                       addLog(`正在使用 ${currentTool} 拆卸 ${part.name}...`, 'info');
                   }
               } else {
                   addLog(`正在使用 ${currentTool} 拆卸 ${part.name}...`, 'info');
               }
            } else if (currentTool === ToolType.OIL_CAN) {
                addLog(`正在对 ${part.name} 进行润滑保养...`, 'success');
                if (currentTask && currentTask.targetPartId === part.id && currentTask.requiredTool === ToolType.OIL_CAN) {
                    completeStep(currentStepId);
                }
            }
          };

          const completeStep = (stepId) => {
            if (stepId === currentStepId && activeModule) {
                const step = activeModule.procedureSteps.find(s => s.id === stepId);
                addLog(`步骤完成: ${step?.title}`, 'success');
                
                setTimeout(() => {
                    if (currentStepId < activeModule.procedureSteps.length) {
                        setCurrentStepId(prev => prev + 1);
                    } else {
                        addLog("🎉 实训考核通过！", 'success');
                    }
                }, 800);
            }
          };

          const handleToolSelect = (tool) => {
            setCurrentTool(tool);
            addLog(`切换工具: ${tool}`, 'info');
            
            // Auto-check for PPE steps (Gloves, ESD Strap)
            if (activeModule) {
                const currentTask = activeModule.procedureSteps.find(s => s.id === currentStepId);
                if (currentTask && currentTask.requiredTool === tool) {
                    if ([ToolType.GLOVES, ToolType.INSULATED_GLOVES, ToolType.ESD_STRAP].includes(tool)) {
                        addLog(`${tool} 佩戴正确，安全检查通过。`, 'success');
                        completeStep(currentStepId);
                    }
                }
            }
          };

          // --- Render: Lobby (Module Selection) ---
          if (!activeModule) {
            return (
              <div className="w-full min-h-screen bg-slate-950 text-white font-sans p-8 overflow-y-auto">
                <div className="max-w-6xl mx-auto">
                  <header className="mb-12 border-b border-slate-800 pb-6 flex items-end justify-between">
                    <div>
                       <h1 className="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-aviation-accent to-purple-400 mb-2 font-mono">
                        数专融合实验室
                       </h1>
                       <p className="text-slate-400">高等数学 · 虚拟仿真综合实训平台</p>
                    </div>
                    <div className="flex items-center gap-2 text-sm text-slate-500">
                       <User size={16} />
                       <span>学员: 学员01</span>
                    </div>
                  </header>

                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {MODULES_CONFIG.map((module) => (
                      <div 
                        key={module.id}
                        onClick={() => setActiveModuleId(module.id)}
                        className="group relative bg-slate-900 border border-slate-800 rounded-2xl p-6 hover:border-aviation-accent hover:shadow-[0_0_30px_rgba(56,189,248,0.1)] transition-all cursor-pointer overflow-hidden"
                      >
                        <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                            {module.category === 'Aviation' && <Plane size={120} />}
                            {module.category === 'Automotive' && <Zap size={120} />}
                            {module.category === 'Electronics' && <Cpu size={120} />}
                        </div>

                        <div className="relative z-10">
                           <div className={`
                             inline-flex items-center gap-1.5 px-2 py-1 rounded text-xs font-bold mb-4
                             ${module.difficulty === 'Advanced' ? 'bg-red-500/10 text-red-400' : (module.difficulty === 'Intermediate' ? 'bg-yellow-500/10 text-yellow-400' : 'bg-green-500/10 text-green-400')}
                           `}>
                            <GraduationCap size={14} />
                            {module.difficulty === 'Advanced' ? '高级' : module.difficulty === 'Intermediate' ? '中级' : '初级'}
                          </div>
                           
                           <h2 className="text-2xl font-bold mb-2">{module.title}</h2>
                           <p className="text-slate-400 text-sm leading-relaxed mb-6 h-12">
                             {module.description}
                           </p>
                           
                           <div className="flex items-center text-sm font-medium text-aviation-accent group-hover:translate-x-1 transition-transform">
                             开始实训 <span className="ml-1">→</span>
                           </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            );
          }

          // --- Render: Simulation Scene ---
          return (
            <div className="relative w-full h-screen bg-black overflow-hidden font-sans">
              
              {/* 3D Scene */}
              <div className="absolute inset-0 z-10">
                <Canvas shadows camera={{ position: activeModule.cameraPosition, fov: 45 }}>
                  <color attach="background" args={['#050505']} />
                  <Stars radius={100} depth={50} count={5000} factor={4} saturation={0} fade speed={1} />
                  
                  <ambientLight intensity={0.5} />
                  <spotLight position={[10, 10, 10]} angle={0.15} penumbra={1} intensity={1} castShadow />
                  <pointLight position={[-10, -10, -10]} intensity={0.5} color="#38bdf8" />
                  
                  <group position={[0, -0.5, 0]}>
                     <Engine3D 
                       parts={parts}
                       onPartClick={handlePartClick}
                       selectedPartId={selectedPartId}
                       explodedView={explodedView}
                       engineRunning={engineRunning}
                     />
                     <ContactShadows position={[0, -2, 0]} opacity={0.4} scale={20} blur={2.5} far={4} />
                  </group>
                  
                  <OrbitControls 
                     makeDefault 
                     minPolarAngle={0} 
                     maxPolarAngle={Math.PI / 1.5}
                     enablePan={true}
                     enableZoom={true}
                  />
                  <Environment preset="city" />
                </Canvas>
              </div>

              {/* Top Controls */}
              {topControlsVisible ? (
                <div className="absolute top-6 right-6 z-50 flex gap-4">
                  <button
                    onClick={() => setMathKnowledgeVisible(!mathKnowledgeVisible)}
                    className={`
                      flex items-center gap-2 px-4 py-2 rounded-lg backdrop-blur-md border transition-all
                      ${mathKnowledgeVisible ? 'bg-aviation-accent text-aviation-blue border-aviation-accent' : 'bg-slate-900/80 text-white border-slate-700 hover:border-slate-500'}
                    `}
                  >
                    <GraduationCap size={18} />
                    <span className="text-sm font-medium">高数知识</span>
                  </button>
                  
                  {activeModule.category === 'Aviation' && (
                       <button
                        onClick={() => setEngineRunning(!engineRunning)}
                        className={`
                          flex items-center gap-2 px-4 py-2 rounded-lg backdrop-blur-md border transition-all
                          ${engineRunning ? 'bg-success text-white border-success shadow-[0_0_15px_rgba(16,185,129,0.4)]' : 'bg-slate-900/80 text-white border-slate-700 hover:border-slate-500'}
                        `}
                      >
                        {engineRunning ? <RotateCw size={18} className="animate-spin" /> : <Play size={18} />}
                        <span className="text-sm font-medium">{engineRunning ? '运行中' : '试车'}</span>
                      </button>
                  )}
                 
                  <button
                    onClick={() => setExplodedView(!explodedView)}
                    className={`
                      flex items-center gap-2 px-4 py-2 rounded-lg backdrop-blur-md border transition-all
                      ${explodedView ? 'bg-aviation-accent text-aviation-blue border-aviation-accent' : 'bg-slate-900/80 text-white border-slate-700 hover:border-slate-500'}
                    `}
                  >
                    {explodedView ? <Minimize2 size={18} /> : <Maximize2 size={18} />}
                    <span className="text-sm font-medium">拆解视图</span>
                  </button>

                  <button
                    onClick={() => setTopControlsVisible(false)}
                    className="flex items-center gap-2 px-4 py-2 rounded-lg backdrop-blur-md border bg-slate-900/80 text-white border-slate-700 hover:bg-slate-800"
                  >
                    <Minimize2 size={18} />
                  </button>

                  <button
                    onClick={() => setActiveModuleId(null)}
                    className="flex items-center gap-2 px-4 py-2 rounded-lg backdrop-blur-md border bg-slate-900/80 text-white border-slate-700 hover:bg-slate-800"
                  >
                    <ArrowLeft size={18} />
                    <span className="text-sm font-medium">返回大厅</span>
                  </button>
                </div>
              ) : (
                <button
                  onClick={() => setTopControlsVisible(true)}
                  className="absolute top-6 right-6 z-50 glass-panel p-3 rounded-xl pointer-events-auto hover:bg-slate-800 transition-colors"
                >
                  <ChevronRight size={20} className="text-white rotate-[-90deg]" />
                </button>
              )}

              {/* Overlays */}
              <Sidebar 
                selectedPart={getSelectedPart()}
                currentStep={currentStepId}
                steps={activeModule.procedureSteps}
                logs={logs}
                onStepComplete={completeStep}
                aiResponse={aiResponse}
                isProcessingAI={isProcessingAI}
                activeProvider={activeAIProvider}
                onProviderChange={setActiveAIProvider}
                visible={sidebarVisible}
                onToggle={() => setSidebarVisible(!sidebarVisible)}
                currentMathTip={currentMathTip}
              />

              <ToolsPanel 
                currentTool={currentTool} 
                onSelectTool={handleToolSelect} 
                allowedTools={activeModule.availableTools}
                visible={toolsPanelVisible}
                onToggle={() => setToolsPanelVisible(!toolsPanelVisible)}
              />
              
              <MathKnowledgePanel
                visible={mathKnowledgeVisible}
                onClose={() => setMathKnowledgeVisible(false)}
                currentTip={currentMathTip}
                selectedPart={getSelectedPart()}
              />

              {/* Vignette Overlay */}
              <div className="absolute inset-0 pointer-events-none bg-[radial-gradient(circle_at_center,transparent_0%,rgba(0,0,0,0.6)_100%)] z-20" />
              
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>


</body></html>
