<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学画廊 - 高等应用数学在线课堂</title>
    
    <style>
        :root {
            /* === 白色画廊主题变量 === */
            --bg-base: #ffffff;
            --bg-subtle: #f8fafc; /* 极淡的灰蓝，用于区分层次 */
            --bg-glass: rgba(255, 255, 255, 0.9);
            
            --text-primary: #1e293b;   /* 深蓝灰，比纯黑更优雅 */
            --text-secondary: #64748b; /* 辅助文字颜色 */
            --text-accent: #2563eb;    /* 皇家蓝，用于强调 */
            
            --border-color: #e2e8f0;
            
            /* 阴影系统：轻盈、悬浮 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
            --shadow-float: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            
            --transition-smooth: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* 字体加载 */
        @font-face {
            font-family: 'WDXLubrifontSC';
            src: url('../common-assets/fonts/WD-XLLubrifontSC-Regular.otf') format('opentype');
            font-display: swap;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'WDXLubrifontSC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-base);
            color: var(--text-primary);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* === 1. 顶部导航栏 (磨砂白) === */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-shadow: var(--shadow-sm);
        }

        .nav-brand {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .nav-brand h1 {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(120deg, #2563eb, #0891b2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent; /* 渐变文字 */
        }

        .nav-brand span {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-controls {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: #fff;
            color: var(--text-secondary);
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .nav-btn:hover {
            border-color: var(--text-accent);
            color: var(--text-accent);
            background: #eff6ff;
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .nav-btn svg { width: 14px; height: 14px; fill: currentColor; }

        .btn-primary {
            background: var(--text-accent);
            color: white;
            border-color: var(--text-accent);
        }
        .btn-primary:hover {
            background: #1d4ed8;
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        /* === 2. 背景动画层 === */
        #geo-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.6; /* 淡淡的背景 */
        }

        /* === 3. 主容器 === */
        .main-container {
            position: relative;
            z-index: 1;
            height: 100%;
            padding-top: 70px; /* 避开导航 */
            display: flex;
            flex-direction: column;
        }

        /* === 4. 欢迎/封面页 === */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: opacity 0.5s ease;
        }

        .welcome-title {
            font-size: 64px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 10px;
            letter-spacing: -2px;
            position: relative;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 300;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .start-btn {
            padding: 16px 48px;
            font-size: 18px;
            background: var(--text-primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition-smooth);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .start-btn:hover {
            transform: scale(1.05);
            background: var(--text-accent);
            box-shadow: var(--shadow-float);
        }

        /* === 5. 目录覆盖层 (Overlay) === */
        .chapter-overlay {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100% - 70px);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            z-index: 50;
            overflow-y: auto;
            padding: 40px 20px;
            
            /* 默认隐藏状态 */
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px);
            transition: var(--transition-smooth);
        }

        .chapter-overlay.active {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .grid-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .section-header h2 { font-size: 24px; color: var(--text-primary); }
        .section-header span { color: var(--text-secondary); font-size: 14px; }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding-bottom: 60px;
        }

        .chapter-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 160px;
        }

        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-float);
            border-color: var(--text-accent);
        }

        .chapter-idx {
            font-size: 12px;
            font-weight: 700;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .chapter-card:hover .chapter-idx { color: var(--text-accent); }

        .chapter-title-text {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-primary);
        }

        .card-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            opacity: 0.1;
            transition: var(--transition-smooth);
            transform: scale(1);
        }

        .chapter-card:hover .card-icon {
            opacity: 0.2;
            transform: scale(1.2) rotate(-10deg);
            color: var(--text-accent);
        }

        /* === 6. 内容 iframe 容器 === */
        .iframe-container {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100% - 70px);
            background: white;
            z-index: 40;
            
            /* 划入动画 */
            transform: translateX(100%);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .iframe-container.active {
            transform: translateX(0);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* === 7. 辅助元素 === */
        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.8);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-secondary);
            backdrop-filter: blur(4px);
            z-index: 200;
            pointer-events: none;
            box-shadow: var(--shadow-sm);
        }

        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--text-accent);
            width: 0%;
            transition: width 0.3s ease;
            z-index: 101;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .nav-brand span { display: none; }
            .nav-controls span { display: none; }
            .welcome-title { font-size: 42px; }
            .chapter-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- 加载条 -->
    <div class="loading-bar" id="loadingBar"></div>

    <!-- 1. 顶部导航 -->
    <nav class="top-nav">
        <div class="nav-brand">
            <h1>数学画廊</h1>
            <span>Math Gallery / Digital Lab</span>
        </div>
        <div class="nav-controls">
            <button class="nav-btn" onclick="toggleChapterList()" title="目录/首页">
                <svg viewBox="0 0 24 24"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/></svg>
                <span>目录</span>
            </button>
            <div style="width:1px; height:20px; background:var(--border-color); margin:0 5px;"></div>
            <button class="nav-btn" onclick="goPrev()" title="上一章">
                <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
                <span>上一章</span>
            </button>
            <button class="nav-btn" onclick="goNext()" title="下一章">
                <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                <span>下一章</span>
            </button>
            <button class="nav-btn btn-primary" onclick="goMainSite()" title="退出">
                <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/></svg>
                <span>主站</span>
            </button>
        </div>
    </nav>

    <!-- 2. 背景动画 -->
    <canvas id="geo-canvas"></canvas>

    <!-- 3. 主界面 -->
    <div class="main-container">
        
        <!-- 欢迎页 -->
        <div class="welcome-screen" id="welcomeScreen">
            <h1 class="welcome-title">Math to Be</h1>
            <p class="welcome-subtitle">
                探索数学的优雅与秩序。<br>
                Exploring the elegance and order of mathematics.
            </p>
            <button class="start-btn" onclick="toggleChapterList()">
                <span>开始探索</span>
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </button>
        </div>

        <!-- 目录层 -->
        <div class="chapter-overlay" id="chapterOverlay">
            <div class="grid-wrapper">
                <div class="section-header">
                    <h2>课程目录</h2>
                    <span>共 13 章节</span>
                </div>
                <div class="chapter-grid" id="chapterGrid">
                    <!-- JS动态生成卡片 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 4. 内容 Iframe -->
    <div class="iframe-container" id="iframeContainer">
        <iframe id="contentFrame" src="about:blank"></iframe>
    </div>

    <div class="keyboard-hint">
        按 <strong>← →</strong> 翻页，<strong>Home</strong> 返回目录
    </div>

<script>
    // === 1. 数据配置 (整合了您的原始数据) ===
    const chapters = [
        { title: '代数故事', url: '第一章/代数故事.html', icon: 'M4 6h16M4 12h16M4 18h7' },
        { title: '与幽灵共舞', url: '第二章/与幽灵共舞.html', icon: 'M12 2a9 9 0 0 0-9 9v7c0 1.66 1.34 3 3 3h3v-8H5v-2c0-3.87 3.13-7 7-7s7 3.13 7 7v2h-4v8h3c1.66 0 3-1.34 3-3v-7a9 9 0 0 0-9-9z' },
        { title: '双子星的诞生', url: '第三章/双子星的诞生.html', icon: 'M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z' },
        { title: '侯爵的交易', url: '第四章/侯爵的交易.html', icon: 'M7 18h2V6H7v12zm4 4h2V2h-2v20zm-8-8h2v-4H3v4zm12 4h2V6h-2v12zm4-8v4h2v-4h-2z' },
        { title: '酒桶里的秘密宇宙', url: '第五章/酒桶里的秘密宇宙.html', icon: 'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z' },
        { title: '尼莫的海洋', url: '第六章/尼莫的海洋.html', icon: 'M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z' },
        { title: '猎物与捕食者的舞蹈', url: '第7章/猎物与捕食者的舞蹈.html', icon: 'M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z' },
        { title: '通往产量山巅的路径', url: '第8章/通往产量山巅的路径.html', icon: 'M14 6l-3.75 5 2.85 3.8-1.6 1.2C9.81 13.75 7 10 7 10l-6 8h22L14 6z' },
        { title: '上帝的语言', url: '第9章/上帝的语言.html', icon: 'M4 4h16v16H4z' }, // 简化图标
        { title: '看透人心的特征脸', url: '第10章/看透人心的特征脸.html', icon: 'M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z' },
        { title: '聆听宇宙的谐波', url: '第11章/聆听宇宙的谐波.html', icon: 'M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7z' },
        { title: '游戏世界的光影魔法师', url: '第12章/游戏世界的光影魔法师.html', icon: 'M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-10 7H8v3H6v-3H3v-2h3V8h2v3h3v2zm4.5 2c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z' },
        { title: '幽灵地图与死亡水泵', url: '第13章/幽灵地图与死亡水泵.html', icon: 'M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z' }
    ];

    let currentIndex = -1;

    // === 2. 初始化 UI ===
    function initGallery() {
        const grid = document.getElementById('chapterGrid');
        grid.innerHTML = '';
        
        chapters.forEach((chapter, index) => {
            const card = document.createElement('div');
            card.className = 'chapter-card';
            card.onclick = () => openChapter(index);
            card.innerHTML = `
                <div>
                    <div class="chapter-idx">CHAPTER ${index + 1}</div>
                    <div class="chapter-title-text">${chapter.title}</div>
                </div>
                <!-- 装饰性SVG图标 -->
                <svg class="card-icon" width="60" height="60" viewBox="0 0 24 24" fill="currentColor">
                    <path d="${chapter.icon}"/>
                </svg>
            `;
            grid.appendChild(card);
        });
    }

    // === 3. 导航逻辑 ===
    function toggleChapterList() {
        const overlay = document.getElementById('chapterOverlay');
        const iframeContainer = document.getElementById('iframeContainer');
        const welcome = document.getElementById('welcomeScreen');
        
        // 逻辑：如果正在看内容 -> 回到目录
        // 如果在目录 -> 回到欢迎页
        // 如果在欢迎页 -> 去目录
        
        if (iframeContainer.classList.contains('active')) {
            // 从内容返回目录
            iframeContainer.classList.remove('active');
            document.querySelector('.nav-brand h1').textContent = '数学画廊';
            overlay.classList.add('active');
            // 重置 iframe
            setTimeout(() => { document.getElementById('contentFrame').src = 'about:blank'; }, 500);
        } else if (overlay.classList.contains('active')) {
             // 从目录返回欢迎
            overlay.classList.remove('active');
            welcome.style.opacity = '1';
        } else {
             // 从欢迎进入目录
            welcome.style.opacity = '0'; // 隐藏欢迎页内容
            setTimeout(() => { overlay.classList.add('active'); }, 100);
        }
    }

    function openChapter(index) {
        if(index < 0 || index >= chapters.length) return;
        
        currentIndex = index;
        const chapter = chapters[index];
        const overlay = document.getElementById('chapterOverlay');
        const iframeContainer = document.getElementById('iframeContainer');
        const frame = document.getElementById('contentFrame');
        const loadingBar = document.getElementById('loadingBar');

        // UI 更新
        overlay.classList.remove('active');
        iframeContainer.classList.add('active');
        
        // 模拟加载条
        loadingBar.style.width = '60%';
        
        // 设置内容
        frame.src = chapter.url;
        document.querySelector('.nav-brand h1').textContent = `第${index+1}章 ${chapter.title}`;
        
        frame.onload = () => {
            loadingBar.style.width = '100%';
            setTimeout(() => { loadingBar.style.width = '0%'; }, 300);
        };
    }

    function goPrev() {
        if(currentIndex > 0) openChapter(currentIndex - 1);
    }

    function goNext() {
        if(currentIndex < chapters.length - 1) openChapter(currentIndex + 1);
    }

    function goMainSite() {
        window.location.href = '../index.html';
    }

    // 键盘监听
    document.addEventListener('keydown', (e) => {
        if(e.key === 'ArrowLeft') goPrev();
        if(e.key === 'ArrowRight') goNext();
        if(e.key === 'Home') toggleChapterList();
    });

    // === 4. “几何浮游”背景动画 (学术白风格) ===
    function initGeoAnimation() {
        const canvas = document.getElementById('geo-canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        let shapes = [];

        // 配置：淡灰色、淡蓝色几何体
        const config = {
            count: 15,
            colors: ['rgba(37, 99, 235, 0.05)', 'rgba(100, 116, 139, 0.05)', 'rgba(13, 148, 136, 0.05)'], 
            strokeColor: 'rgba(203, 213, 225, 0.4)'
        };

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        class Shape {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 40 + 20;
                this.type = Math.floor(Math.random() * 3); // 0:Circle, 1:Rect, 2:Triangle
                this.color = config.colors[Math.floor(Math.random() * config.colors.length)];
                this.angle = Math.random() * Math.PI * 2;
                this.vAngle = (Math.random() - 0.5) * 0.01;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.angle += this.vAngle;

                if(this.x < -100 || this.x > w + 100 || this.y < -100 || this.y > h + 100) {
                    this.init(); // 重置出界的形状
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = this.color;
                ctx.strokeStyle = config.strokeColor;
                ctx.lineWidth = 1;

                ctx.beginPath();
                if(this.type === 0) { // Circle
                    ctx.arc(0, 0, this.size, 0, Math.PI*2);
                } else if (this.type === 1) { // Rect (Golden Ratio)
                    ctx.rect(-this.size, -this.size*0.618, this.size*2, this.size*1.236);
                } else { // Triangle
                    ctx.moveTo(0, -this.size);
                    ctx.lineTo(this.size, this.size);
                    ctx.lineTo(-this.size, this.size);
                    ctx.closePath();
                }
                ctx.fill();
                ctx.stroke();
                ctx.restore();
            }
        }

        // 正弦波路径 (数学元素)
        let waveOffset = 0;
        function drawWave() {
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(37, 99, 235, 0.03)';
            ctx.lineWidth = 2;
            for(let x = 0; x < w; x+=5) {
                const y = h/2 + Math.sin(x * 0.005 + waveOffset) * 100 + Math.sin(x * 0.01 + waveOffset*0.5) * 50;
                x === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            }
            ctx.stroke();
            waveOffset += 0.01;
        }

        function init() {
            shapes = [];
            for(let i=0; i<config.count; i++) shapes.push(new Shape());
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            drawWave(); // 绘制背景数学波形
            shapes.forEach(s => {
                s.update();
                s.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        init();
        animate();
    }

    // === 启动 ===
    window.addEventListener('DOMContentLoaded', () => {
        initGallery();
        initGeoAnimation();
        // 自动展示目录
        setTimeout(() => {
            const welcome = document.getElementById('welcomeScreen');
            welcome.style.opacity = '0'; 
            setTimeout(() => { document.getElementById('chapterOverlay').classList.add('active'); }, 300);
        }, 800);
    });

</script>
