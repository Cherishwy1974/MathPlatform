<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能题库 - 高等应用数学在线课堂</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* === 核心色彩变量 (白色科技主题) === */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc; /* 极浅灰，用于交替背景 */
            --bg-glass: rgba(255, 255, 255, 0.85);
            
            --text-main: #1e293b;   /* 深蓝灰，阅读舒适 */
            --text-sub: #64748b;    /* 浅灰，用于说明文字 */
            
            --brand-blue: #2563eb;  /* 科技蓝 */
            --brand-teal: #0d9488;  /* 沉稳的青色 */
            
            --border-light: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.08), 0 4px 6px -2px rgba(0,0,0,0.04);
            --shadow-hover: 0 20px 25px -5px rgba(37, 99, 235, 0.1), 0 10px 10px -5px rgba(37, 99, 235, 0.04);
        }

        /* 字体定义 */
        @font-face {
            font-family: 'WDXLubrifontSC';
            src: url('../common-assets/fonts/WD-XLLubrifontSC-Regular.otf') format('opentype');
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'WDXLubrifontSC', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-main);
            overflow: hidden; /* 防止出现双滚动条 */
            height: 100vh;
            width: 100vw;
            transition: background 0.3s ease;
        }

        /* === 顶部导航栏 (白色磨砂) === */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-light);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            box-shadow: var(--shadow-sm);
        }

        .nav-brand {
            display: flex;
            flex-direction: column;
        }

        .nav-brand h1 {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: 1px;
            background: linear-gradient(135deg, var(--brand-blue), var(--brand-teal));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-brand p {
            font-size: 11px;
            color: var(--text-sub);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 500;
        }

        .nav-actions {
            display: flex;
            gap: 12px;
        }

        .btn-nav {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-light);
            background: #fff;
            color: var(--text-sub);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-nav svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .btn-nav:hover {
            border-color: var(--brand-blue);
            color: var(--brand-blue);
            background: #eff6ff;
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--brand-blue);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        /* === 动态背景层 === */
        #network-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.6; /* 淡化背景动画，不抢眼 */
        }

        /* === 主内容区 === */
        .main-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            padding-top: 70px; /* 避开导航栏 */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 欢迎/封面页 */
        .welcome-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: all 0.5s ease;
        }

        .welcome-title {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--text-main);
            letter-spacing: -1px;
        }
        
        .welcome-subtitle {
            font-size: 20px;
            color: var(--text-sub);
            margin-bottom: 50px;
            font-weight: 300;
        }

        .welcome-actions {
            display: flex;
            gap: 20px;
        }

        .btn-lg {
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
            font-weight: 600;
        }

        .btn-start {
            background: linear-gradient(135deg, var(--brand-blue), #3b82f6);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
            filter: brightness(1.1);
        }

        /* 章节列表层（全屏覆盖） */
        .chapter-overlay {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(248, 250, 252, 0.95); /* 几乎不透明的白背景 */
            backdrop-filter: blur(5px);
            z-index: 10;
            padding: 40px;
            overflow-y: auto;
            display: none; /* 默认隐藏 */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .chapter-overlay.active {
            display: block;
            opacity: 1;
        }

        .grid-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding-bottom: 50px;
        }

        .chapter-card {
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 180px;
        }

        .chapter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--border-light);
            transition: background 0.3s ease;
        }

        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: rgba(37, 99, 235, 0.2);
        }

        .chapter-card:hover::before {
            background: var(--brand-blue);
        }

        .chapter-num {
            font-size: 14px;
            font-weight: 700;
            color: var(--brand-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .chapter-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-main);
            line-height: 1.4;
        }

        .chapter-icon {
            align-self: flex-end;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #eff6ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--brand-blue);
            transition: all 0.3s ease;
        }

        .chapter-card:hover .chapter-icon {
            background: var(--brand-blue);
            color: white;
        }

        /* iframe 内容显示区 */
        .content-frame-container {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100% - 70px);
            z-index: 20;
            background: white;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .content-frame-container.active {
            transform: translateX(0);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 键盘提示 */
        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: var(--text-sub);
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid var(--border-light);
            backdrop-filter: blur(5px);
            z-index: 5;
            pointer-events: none;
            opacity: 0.8;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .top-nav { padding: 0 15px; }
            .nav-actions span { display: none; } /* 隐藏按钮文字，只留图标 */
            .welcome-title { font-size: 36px; }
            .grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>

<nav class="top-nav">
    <div class="nav-brand">
        <h1>智能题库</h1>
        <p>Smart Question Bank</p>
    </div>
    
    <div class="nav-actions">
        <button class="btn-nav" onclick="toggleChapterList()" title="目录">
            <svg viewBox="0 0 24 24"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/></svg>
            <span>目录</span>
        </button>
        <div style="width: 1px; height: 20px; background: #e2e8f0; margin: 0 5px;"></div>
        <button class="btn-nav" onclick="goPrev()" title="上一章">
            <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        </button>
        <button class="btn-nav" onclick="goNext()" title="下一章">
            <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
        </button>
        <button class="btn-nav btn-primary" onclick="goMainSite()" title="返回主站">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/></svg>
            <span>主页</span>
        </button>
    </div>
</nav>

<canvas id="network-canvas"></canvas>

<div class="main-container">
    
    <div class="welcome-section" id="welcomeSection">
        <h1 class="welcome-title">Math to Be</h1>
        <p class="welcome-subtitle">高等应用数学 · 数字化教学实验室</p>
        <div class="welcome-actions">
            <button class="btn-lg btn-start" onclick="toggleChapterList()">开始练习</button>
        </div>
    </div>

    <div class="chapter-overlay" id="chapterOverlay">
        <h2 style="text-align:center; margin-bottom: 40px; color: var(--text-main);">课程目录</h2>
        <div class="grid-container" id="chapterGrid">
            </div>
    </div>

</div>

<div class="content-frame-container" id="frameContainer">
    <iframe id="contentFrame" src=""></iframe>
</div>

<div class="keyboard-hint">
    提示：使用 <span style="font-family: monospace;">← →</span> 键切换章节，<span style="font-family: monospace;">Home</span> 键返回目录
</div>

<script>
    // === 数据配置 ===
    const chapters = [
        { title: '函数与初等函数', url: 'assets/function.html' },
        { title: '极限与连续', url: 'assets/limit.html' },
        { title: '导数与微分', url: 'assets/derivative.html' },
        { title: '导数的应用', url: 'assets/derivative-application.html' },
        { title: '不定积分', url: 'assets/indefinite-integral.html' },
        { title: '定积分及其应用', url: 'assets/definite-integral.html' },
        { title: '常微分方程', url: 'assets/differential-equation.html' },
        { title: '多元函数微分学', url: 'assets/multivariable-differentiation.html' },
        { title: '多元函数积分学', url: 'assets/multivariable-integration.html' },
        { title: '线性代数', url: 'assets/linear-algebra.html' },
        { title: '无穷级数', url: 'assets/infinite-series.html' },
        { title: '向量代数与空间解析几何', url: 'assets/vector-algebra.html' },
        { title: '概率与统计', url: 'assets/probability-statistics.html' }
    ];

    let currentIndex = -1;

    // === 初始化章节列表 ===
    function initChapters() {
        const grid = document.getElementById('chapterGrid');
        chapters.forEach((chapter, index) => {
            const card = document.createElement('div');
            card.className = 'chapter-card';
            card.onclick = () => loadChapter(index);
            
            card.innerHTML = `
                <div>
                    <div class="chapter-num">CHAPTER ${index + 1}</div>
                    <div class="chapter-name">${chapter.title}</div>
                </div>
                <div class="chapter-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // === 核心功能函数 ===
    function toggleChapterList() {
        const overlay = document.getElementById('chapterOverlay');
        const frameContainer = document.getElementById('frameContainer');
        const welcome = document.getElementById('welcomeSection');
        
        // 如果内容正在显示，先关闭内容
        if (frameContainer.classList.contains('active')) {
            frameContainer.classList.remove('active');
            document.querySelector('.nav-brand h1').textContent = '智能题库';
            // 短暂延迟后显示目录
            setTimeout(() => {
                overlay.classList.add('active');
            }, 300);
        } else {
            // 在欢迎页和目录页之间切换
            if (overlay.classList.contains('active')) {
                overlay.classList.remove('active');
            } else {
                overlay.classList.add('active');
            }
        }
    }

    function loadChapter(index) {
        if (index < 0 || index >= chapters.length) return;
        
        // 在新标签页打开
        window.open(chapters[index].url, '_blank');
    }

    function goPrev() {
        if (currentIndex > 0) {
            loadChapter(currentIndex - 1);
        } else {
            alert('已经是第一章了');
        }
    }

    function goNext() {
        if (currentIndex < chapters.length - 1) {
            loadChapter(currentIndex + 1);
        } else if (currentIndex === -1) {
            loadChapter(0);
        } else {
            alert('已经是最后一章了');
        }
    }

    function goMainSite() {
        window.location.href = '../index.html';
    }

    // === 键盘监听 ===
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') goPrev();
        if (e.key === 'ArrowRight') goNext();
        if (e.key === 'Home') toggleChapterList();
    });

    // === 智慧网络背景动画 (Light Version) ===
    function initNetworkBackground() {
        const canvas = document.getElementById('network-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        // 配置：灰色粒子，浅灰色连线
        const config = {
            particleColor: 'rgba(148, 163, 184, 0.5)', // 浅灰蓝
            lineColor: 'rgba(203, 213, 225, 0.4)',     // 非常淡的线
            particleAmount: 60,
            defaultSpeed: 0.5,
            variantSpeed: 0.5,
            defaultRadius: 2,
            variantRadius: 2,
            linkRadius: 150 // 连线距离
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() * config.defaultSpeed) - (config.defaultSpeed / 2);
                this.vy = (Math.random() * config.defaultSpeed) - (config.defaultSpeed / 2);
                this.size = Math.random() * config.variantRadius + config.defaultRadius;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x > width) this.x = 0;
                else if (this.x < 0) this.x = width;
                if (this.y > height) this.y = 0;
                else if (this.y < 0) this.y = height;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = config.particleColor;
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < config.particleAmount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                
                // 绘制连线
                for (let j = i; j < particles.length; j++) {
                    let distance = Math.sqrt(
                        Math.pow((particles[i].x - particles[j].x), 2) + 
                        Math.pow((particles[i].y - particles[j].y), 2)
                    );
                    
                    if (distance < config.linkRadius) {
                        ctx.beginPath();
                        ctx.strokeStyle = config.lineColor;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        init();
        animate();
    }

    // === 启动 ===
    document.addEventListener('DOMContentLoaded', () => {
        initChapters();
        initNetworkBackground();
        // 自动打开目录，方便用户直接看到内容
        setTimeout(toggleChapterList, 500);
    });

</script>
</body>
</html>
