<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJax 测试</title>
    <script src="../../common-assets/js/mathjax-3.2.2-tex-svg.min.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true,
                processRefs: true,
                tags: 'ams'
            },
            startup: {
                ready: function() {
                    MathJax.startup.defaultReady();
                    MathJax.startup.promise.then(function() {
                        console.log('MathJax 已完全加载');
                    });
                }
            }
        };
    </script>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
        }
        #dynamic-content {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>MathJax 渲染测试</h1>

    <div class="test-section">
        <h2>测试1: 静态内容</h2>
        <p>行内公式: $\lim\limits_{x\to 0}x\sin\frac{1}{x}$</p>
        <p>显示公式:</p>
        $$\lim\limits_{x\to 0}x\sin\frac{1}{x} = 0$$
    </div>

    <div class="test-section">
        <h2>测试2: 动态添加内容</h2>
        <button onclick="addContent1()">方法1: 直接添加</button>
        <button onclick="addContent2()">方法2: setTimeout + typesetClear</button>
        <button onclick="clearContent()">清空</button>
        <div id="dynamic-content"></div>
    </div>

    <script>
        const testContent = `<strong>选项A分析：</strong>
$$\\lim\\limits_{x\\to 0}x\\sin\\frac{1}{x}$$
利用"无穷小×有界函数=无穷小"的性质：
因为$\\sin\\frac{1}{x}$是有界函数(在-1和1之间),而$x$是无穷小,所以
$$\\lim\\limits_{x\\to 0}x\\sin\\frac{1}{x} = 0 \\neq 1$$`;

        function addContent1() {
            const container = document.getElementById('dynamic-content');
            container.innerHTML = testContent;
            
            // 直接渲染
            if (window.MathJax && window.MathJax.typesetPromise) {
                MathJax.typesetPromise([container]).catch(err => {
                    console.error('渲染错误:', err);
                });
            }
        }

        function addContent2() {
            const container = document.getElementById('dynamic-content');
            container.innerHTML = testContent;
            
            // 使用setTimeout + typesetClear
            if (window.MathJax && window.MathJax.typesetPromise) {
                setTimeout(() => {
                    MathJax.typesetClear([container]);
                    MathJax.typesetPromise([container]).catch(err => {
                        console.error('渲染错误:', err);
                    });
                }, 0);
            }
        }

        function clearContent() {
            document.getElementById('dynamic-content').innerHTML = '';
        }
    </script>
</body>
</html>
