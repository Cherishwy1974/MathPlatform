    <script>
        function renderMath() {
            if (window.MathJax && MathJax.typesetPromise) {
                MathJax.typesetPromise().catch(err => console.warn('渲染错误:', err));
            }
        }

        function setupCanvas(canvas) {
            if (!canvas) return null;
            const ctx = canvas.getContext('2d');
            const rect = canvas.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            const width = rect.width || canvas.clientWidth || 400;
            const height = rect.height || canvas.clientHeight || 240;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
            ctx.scale(dpr, dpr);
            return { ctx, width, height };
        }

        function drawAxes(ctx, width, height, xRange = [-5, 5], yRange = [-5, 5]) {
            const padding = 40;
            ctx.save();
            ctx.strokeStyle = '#e2e8f0';
            ctx.lineWidth = 1;
            const gridCount = 8;
            for (let i = 0; i <= gridCount; i++) {
                const gx = padding + i * (width - 2 * padding) / gridCount;
                ctx.beginPath();
                ctx.moveTo(gx, padding);
                ctx.lineTo(gx, height - padding);
                ctx.stroke();

                const gy = padding + i * (height - 2 * padding) / gridCount;
                ctx.beginPath();
                ctx.moveTo(padding, gy);
                ctx.lineTo(width - padding, gy);
                ctx.stroke();
            }

            ctx.strokeStyle = '#1f2937';
            ctx.lineWidth = 1.5;
            const zeroX = padding + (0 - xRange[0]) / (xRange[1] - xRange[0]) * (width - 2 * padding);
            if (zeroX >= padding && zeroX <= width - padding) {
                ctx.beginPath();
                ctx.moveTo(zeroX, padding);
                ctx.lineTo(zeroX, height - padding);
                ctx.stroke();
            }

            const zeroY = height - padding - (0 - yRange[0]) / (yRange[1] - yRange[0]) * (height - 2 * padding);
            if (zeroY >= padding && zeroY <= height - padding) {
                ctx.beginPath();
                ctx.moveTo(padding, zeroY);
                ctx.lineTo(width - padding, zeroY);
                ctx.stroke();
            }
            ctx.restore();
        }

        function mathToCanvas(x, y, width, height, xRange, yRange, padding = 40) {
            const plotWidth = width - 2 * padding;
            const plotHeight = height - 2 * padding;
            const cx = padding + (x - xRange[0]) / (xRange[1] - xRange[0]) * plotWidth;
            const cy = height - padding - (y - yRange[0]) / (yRange[1] - yRange[0]) * plotHeight;
            return { x: cx, y: cy };
        }

        function parseExpression(expr) {
            if (!expr) return null;
            try {
                const sanitized = expr.replace(/\^/g, '**');
                return new Function('x', `return ${sanitized};`);
            } catch (err) {
                return null;
            }
        }

        function evaluateSafe(fn, x) {
            try {
                const value = fn(x);
                return Number.isFinite(value) ? value : NaN;
            } catch (err) {
                return NaN;
            }
        }

        function numericDerivative(fn, x, h = 1e-4) {
            const f1 = evaluateSafe(fn, x + h);
            const f2 = evaluateSafe(fn, x - h);
            if (!Number.isFinite(f1) || !Number.isFinite(f2)) return NaN;
            return (f1 - f2) / (2 * h);
        }

        function formatNumber(value) {
            if (!Number.isFinite(value)) return '∞';
            if (Math.abs(value) >= 1000) return value.toExponential(2);
            if (Math.abs(value) < 0.001 && value !== 0) return value.toExponential(2);
            return value.toFixed(2);
        }

        const presets = {
            cubic: { label: '$x^3 - 3x$', expression: 'x**3 - 3*x', domain: [-4, 4] },
            trig: { label: '$\\sin x - \frac{x}{2}$', expression: 'Math.sin(x) - x/2', domain: [-6, 6] },
            rational: { label: '$\\dfrac{x^2}{x^2+1}$', expression: '(x*x)/(x*x+1)', domain: [-6, 6] }
        };

        const presetSelector = document.getElementById('presetSelector');
        const customInput = document.getElementById('customInput');
        const extremaSelector = document.getElementById('extremaSelector');
        const applyCustomBtn = document.getElementById('applyCustom');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const toggleScanBtn = document.getElementById('toggleScan');
        const resetViewBtn = document.getElementById('resetView');
        const navButtons = document.querySelectorAll('.nav-btn');
        const pages = document.querySelectorAll('.content');

        const functionCanvas = document.getElementById('functionCanvas');
        const derivativeCanvas = document.getElementById('derivativeCanvas');
        const extremaCanvas = document.getElementById('extremaCanvas');
        const derivativeSignCanvas = document.getElementById('derivativeSignCanvas');
        const customCanvas = document.getElementById('customCanvas');
        const customDerivativeCanvas = document.getElementById('customDerivativeCanvas');

        const intervalTable = document.getElementById('intervalTable');
        const functionSummary = document.getElementById('functionSummary');
        const criticalInfo = document.getElementById('criticalInfo');
        const intervalInfo = document.getElementById('intervalInfo');
        const extremaInfo = document.getElementById('extremaInfo');
        const hintInfo = document.getElementById('hintInfo');
        const customAnalysisResults = document.getElementById('customAnalysisResults');

        let currentFn = parseExpression(presets.cubic.expression);
        let currentExpression = presets.cubic.expression;
        let domain = presets.cubic.domain.slice();
        let intervalData = [];
        let currentCriticalPoints = [];
        let currentSection = 'analysis';
        let scanActive = false;
        let scanX = domain[0];
        let scanDirection = 1;
        let animationFrame = null;
        let customAnalysis = null;

        function populatePresetSelector() {
            Object.entries(presets).forEach(([key, item]) => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = item.label;
                option.innerHTML = item.label;
                extremaSelector.appendChild(option.cloneNode(true));
                presetSelector.appendChild(option);
            });
            presetSelector.value = 'cubic';
            extremaSelector.value = 'cubic';
        }

        function findCriticalPoints(fn, range, samples = 320) {
            const [minX, maxX] = range;
            const points = [];
            let prevX = minX;
            let prevDeriv = numericDerivative(fn, prevX);
            for (let i = 1; i <= samples; i++) {
                const x = minX + (i / samples) * (maxX - minX);
                const deriv = numericDerivative(fn, x);
                if (!Number.isFinite(deriv) || !Number.isFinite(prevDeriv)) {
                    prevX = x;
                    prevDeriv = deriv;
                    continue;
                }
                if (Math.abs(deriv) < 1e-4) {
                    points.push(x);
                } else if (prevDeriv * deriv < 0) {
                    let left = prevX;
                    let right = x;
                    for (let k = 0; k < 20; k++) {
                        const mid = (left + right) / 2;
                        const midDeriv = numericDerivative(fn, mid);
                        if (!Number.isFinite(midDeriv)) break;
                        if (prevDeriv * midDeriv <= 0) {
                            right = mid;
                        } else {
                            left = mid;
                            prevDeriv = midDeriv;
                        }
                    }
                    points.push((left + right) / 2);
                }
                prevX = x;
                prevDeriv = deriv;
            }
            const unique = Array.from(new Set(points.map(p => parseFloat(p.toFixed(3)))));
            unique.sort((a, b) => a - b);
            return unique;
        }

        function buildIntervals(fn, points, range) {
            const [minX, maxX] = range;
            const nodes = [minX, ...points, maxX];
            const intervals = [];
            for (let i = 0; i < nodes.length - 1; i++) {
                const left = nodes[i];
                const right = nodes[i + 1];
                if (!Number.isFinite(left) || !Number.isFinite(right) || right <= left) continue;
                const mid = (left + right) / 2;
                const derivativeValue = numericDerivative(fn, mid);
                let behavior = 'flat';
                if (Number.isFinite(derivativeValue)) {
                    if (derivativeValue > 1e-4) behavior = 'increase';
                    else if (derivativeValue < -1e-4) behavior = 'decrease';
                }
                intervals.push({ left, right, mid, behavior, userChoice: null, result: null });
            }
            return intervals;
        }

        function updateIntervalTable() {
            intervalTable.innerHTML = '';
            intervalData.forEach((item, index) => {
                const row = document.createElement('tr');

                const intervalCell = document.createElement('td');
                intervalCell.innerHTML = `$(${formatNumber(item.left)}, ${formatNumber(item.right)})$`;

                const chooseCell = document.createElement('td');
                const plusBtn = document.createElement('button');
                plusBtn.className = 'interval-btn';
                plusBtn.textContent = '递增';
                plusBtn.addEventListener('click', () => setUserChoice(index, 'increase', plusBtn));

                const minusBtn = document.createElement('button');
                minusBtn.className = 'interval-btn';
                minusBtn.textContent = '递减';
                minusBtn.addEventListener('click', () => setUserChoice(index, 'decrease', minusBtn));

                chooseCell.appendChild(plusBtn);
                chooseCell.appendChild(minusBtn);

                row.appendChild(intervalCell);
                row.appendChild(chooseCell);
                intervalTable.appendChild(row);
            });
            renderMath();
        }

        function setUserChoice(index, choice, button) {
            const row = intervalData[index];
            row.userChoice = choice;
            const buttons = button.parentElement.querySelectorAll('.interval-btn');
            buttons.forEach(btn => btn.className = 'interval-btn');
            button.classList.add('active', choice === 'increase' ? 'increase' : 'decrease');
            const correct = row.behavior === choice;
            row.result = correct;
            button.classList.add(correct ? 'correct' : 'wrong');
            hintInfo.textContent = correct ? '选择正确：导数符号与预期一致。' : '选择错误：再观察导数图像的符号变化。';
        }

        function analyzeFunction() {
            currentCriticalPoints = findCriticalPoints(currentFn, domain);
            intervalData = buildIntervals(currentFn, currentCriticalPoints, domain);
            updateIntervalTable();
            updateSummary();
            if (currentSection === 'analysis') {
                updateAnalysisVisuals();
            }
            if (currentSection === 'extrema') {
                updateExtremaVisuals();
            }
        }

        function updateSummary() {
            const expressionDisplay = currentExpression
                .replace(/\*\*/g, '^')
                .replace(/\*/g, '\\cdot ');
            functionSummary.innerHTML = `当前函数：$f(x) = ${expressionDisplay}$，检测到驻点 ${currentCriticalPoints.length ? currentCriticalPoints.map(c => c.toFixed(2)).join(', ') : '无'}。`;
            criticalInfo.innerHTML = currentCriticalPoints.length
                ? `驻点：${currentCriticalPoints.map(c => '$x=' + c.toFixed(2) + '$').join('，')}`
                : '驻点：暂无';

            const intervalDesc = intervalData.map(item => {
                const label = item.behavior === 'increase' ? '增' : item.behavior === 'decrease' ? '减' : '待定';
                return `$(${formatNumber(item.left)}, ${formatNumber(item.right)}) ${label}$`;
            }).join('，');
            intervalInfo.innerHTML = intervalDesc || '待分析';

            const extrema = [];
            for (let i = 1; i < intervalData.length; i++) {
                const prev = intervalData[i - 1];
                const current = intervalData[i];
                const boundary = intervalData[i - 1].right;
                if (!Number.isFinite(boundary)) continue;
                if (prev.behavior === 'increase' && current.behavior === 'decrease') {
                    extrema.push(`$x=${boundary.toFixed(2)}$ 为极大值`);
                }
                if (prev.behavior === 'decrease' && current.behavior === 'increase') {
                    extrema.push(`$x=${boundary.toFixed(2)}$ 为极小值`);
                }
            }
            extremaInfo.innerHTML = extrema.length ? extrema.join('，') : '当前函数暂无明显极值变化。';
            renderMath();
        }

        function computeFunctionRange(fn, range, samples = 500) {
            const [minX, maxX] = range;
            let minY = Infinity;
            let maxY = -Infinity;
            const points = [];
            for (let i = 0; i <= samples; i++) {
                const x = minX + (i / samples) * (maxX - minX);
                const y = evaluateSafe(fn, x);
                if (!Number.isFinite(y)) continue;
                minY = Math.min(minY, y);
                maxY = Math.max(maxY, y);
                points.push({ x, y });
            }
            if (!Number.isFinite(minY) || !Number.isFinite(maxY) || points.length === 0) {
                minY = -5;
                maxY = 5;
            }
            if (Math.abs(maxY - minY) < 1e-6) {
                minY -= 1;
                maxY += 1;
            }
            const pad = (maxY - minY) * 0.2 || 1;
            return { points, yRange: [minY - pad, maxY + pad] };
        }

        function updateAnalysisVisuals() {
            drawFunctionCanvas();
            drawDerivativeCanvas();
        }

        function drawFunctionCanvas() {
            const canvasInfo = setupCanvas(functionCanvas);
            if (!canvasInfo) return;
            const { ctx, width, height } = canvasInfo;
            ctx.clearRect(0, 0, width, height);
            const data = computeFunctionRange(currentFn, domain);
            drawAxes(ctx, width, height, domain, data.yRange);
            ctx.save();
            ctx.strokeStyle = '#2563eb';
            ctx.lineWidth = 2;
            ctx.beginPath();
            let started = false;
            data.points.forEach(({ x, y }) => {
                const { x: cx, y: cy } = mathToCanvas(x, y, width, height, domain, data.yRange);
                if (!started) {
                    ctx.moveTo(cx, cy);
                    started = true;
                } else {
                    ctx.lineTo(cx, cy);
                }
            });
            ctx.stroke();
            ctx.restore();
            drawScanLine(ctx, width, height, domain, data.yRange, '#2563eb');
        }

        function drawDerivativeCanvas() {
            const canvasInfo = setupCanvas(derivativeCanvas);
            if (!canvasInfo) return;
            const { ctx, width, height } = canvasInfo;
            ctx.clearRect(0, 0, width, height);
            const derivativeData = computeFunctionRange(x => numericDerivative(currentFn, x), domain);
            drawAxes(ctx, width, height, domain, derivativeData.yRange);
            ctx.save();
            ctx.strokeStyle = '#f97316';
            ctx.lineWidth = 2;
            ctx.beginPath();
            let started = false;
            derivativeData.points.forEach(({ x, y }) => {
                const { x: cx, y: cy } = mathToCanvas(x, y, width, height, domain, derivativeData.yRange);
                if (!started) {
                    ctx.moveTo(cx, cy);
                    started = true;
                } else {
                    ctx.lineTo(cx, cy);
                }
            });
            ctx.stroke();
            ctx.restore();
            drawScanLine(ctx, width, height, domain, derivativeData.yRange, '#f97316');
        }

        function drawScanLine(ctx, width, height, xRange, yRange, color) {
            if (!scanActive) return;
            const position = mathToCanvas(scanX, 0, width, height, xRange, yRange);
            ctx.save();
            ctx.strokeStyle = color;
            ctx.setLineDash([6, 6]);
            ctx.beginPath();
            ctx.moveTo(position.x, 20);
            ctx.lineTo(position.x, height - 20);
            ctx.stroke();
            ctx.restore();
        }

        function animateScan() {
            const speed = parseInt(speedSlider.value, 10);
            const distance = (domain[1] - domain[0]);
            const divider = speed === 1 ? 600 : speed === 2 ? 420 : speed === 3 ? 300 : speed === 4 ? 200 : 140;
            const delta = distance / divider;
            scanX += scanDirection * delta;
            if (scanX >= domain[1] || scanX <= domain[0]) {
                scanDirection *= -1;
                scanX = Math.max(domain[0], Math.min(domain[1], scanX));
            }
            const derivativeValue = numericDerivative(currentFn, scanX);
            hintInfo.innerHTML = `扫描到 $x=${scanX.toFixed(2)}$，导数 ${Number.isFinite(derivativeValue) ? derivativeValue.toFixed(3) : '未定义'}`;
            updateAnalysisVisuals();
            renderMath();
            animationFrame = requestAnimationFrame(animateScan);
        }

        function stopScan() {
            scanActive = false;
            toggleScanBtn.textContent = '启动扫描';
            if (animationFrame) cancelAnimationFrame(animationFrame);
            animationFrame = null;
            updateAnalysisVisuals();
        }

        function startScan() {
            if (scanActive) return;
            scanActive = true;
            toggleScanBtn.textContent = '暂停扫描';
            animationFrame = requestAnimationFrame(animateScan);
        }

        function updateExtremaVisuals() {
            const canvasInfo = setupCanvas(extremaCanvas);
            if (canvasInfo) {
                const { ctx, width, height } = canvasInfo;
                ctx.clearRect(0, 0, width, height);
                const data = computeFunctionRange(currentFn, domain);
                drawAxes(ctx, width, height, domain, data.yRange);
                ctx.save();
                ctx.strokeStyle = '#2563eb';
                ctx.lineWidth = 2;
                ctx.beginPath();
                let started = false;
                data.points.forEach(({ x, y }) => {
                    const { x: cx, y: cy } = mathToCanvas(x, y, width, height, domain, data.yRange);
                    if (!started) { ctx.moveTo(cx, cy); started = true; }
                    else ctx.lineTo(cx, cy);
                });
                ctx.stroke();
                ctx.restore();

                currentCriticalPoints.forEach(point => {
                    const value = evaluateSafe(currentFn, point);
                    if (!Number.isFinite(value)) return;
                    const { x: cx, y: cy } = mathToCanvas(point, value, width, height, domain, data.yRange);
                    const type = determineExtremaType(point);
                    ctx.save();
                    ctx.fillStyle = type === 'max' ? '#ef4444' : type === 'min' ? '#10b981' : '#94a3b8';
                    ctx.beginPath();
                    ctx.arc(cx, cy, 5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#1f2937';
                    ctx.font = '14px sans-serif';
                    const label = type === 'max' ? '极大值' : type === 'min' ? '极小值' : '驻点';
                    ctx.fillText(label, cx + 8, cy - 8);
                    ctx.restore();
                });
            }

            const signInfo = setupCanvas(derivativeSignCanvas);
            if (signInfo) {
                const { ctx, width, height } = signInfo;
                ctx.clearRect(0, 0, width, height);
                const padding = 50;
                const axisY = height / 2;
                ctx.save();
                ctx.strokeStyle = '#1f2937';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(padding, axisY);
                ctx.lineTo(width - padding, axisY);
                ctx.stroke();

                const totalWidth = width - 2 * padding;
                intervalData.forEach(interval => {
                    const ratioLeft = (interval.left - domain[0]) / (domain[1] - domain[0]);
                    const ratioRight = (interval.right - domain[0]) / (domain[1] - domain[0]);
                    const x1 = padding + ratioLeft * totalWidth;
                    const x2 = padding + ratioRight * totalWidth;
                    const color = interval.behavior === 'increase'
                        ? 'rgba(16,185,129,0.35)'
                        : interval.behavior === 'decrease'
                            ? 'rgba(239,68,68,0.35)'
                            : 'rgba(148,163,184,0.35)';
                    ctx.fillStyle = color;
                    ctx.fillRect(x1, axisY - 22, x2 - x1, 44);
                    ctx.fillStyle = '#1f2937';
                    ctx.font = '13px sans-serif';
                    const label = interval.behavior === 'increase' ? '递增' : interval.behavior === 'decrease' ? '递减' : '待定';
                    ctx.fillText(label, x1 + 6, axisY - 26);
                    ctx.fillText(`${formatNumber(interval.left)} ~ ${formatNumber(interval.right)}`, x1 + 6, axisY + 32);
                });
                ctx.restore();
            }
            renderMath();
        }

        function determineExtremaType(point) {
            const index = currentCriticalPoints.indexOf(point);
            if (index === -1) return 'stationary';
            const leftInterval = intervalData.find(interval => interval.right === point);
            const rightInterval = intervalData.find(interval => interval.left === point);
            if (!leftInterval || !rightInterval) return 'stationary';
            if (leftInterval.behavior === 'increase' && rightInterval.behavior === 'decrease') return 'max';
            if (leftInterval.behavior === 'decrease' && rightInterval.behavior === 'increase') return 'min';
            return 'stationary';
        }

        function analyzeCustomExpression(expr) {
            const fn = parseExpression(expr);
            if (!fn) return null;
            const customDomain = [-5, 5];
            const criticalPoints = findCriticalPoints(fn, customDomain);
            const intervals = buildIntervals(fn, criticalPoints, customDomain);
            return { fn, expression: expr, domain: customDomain, criticalPoints, intervals };
        }

        function renderCustomAnalysis(analysis) {
            if (!analysis) {
                customAnalysisResults.innerHTML = '<div class="status-box">请输入合法的函数表达式再开始分析。</div>';
                renderMath();
                return;
            }
            const { criticalPoints, intervals, expression } = analysis;
            const expressionDisplay = expression
                .replace(/\*\*/g, '^')
                .replace(/\*/g, '\\cdot ');
            const intervalDesc = intervals.map(item => {
                const label = item.behavior === 'increase' ? '增' : item.behavior === 'decrease' ? '减' : '待定';
                return `$(${formatNumber(item.left)}, ${formatNumber(item.right)}) ${label}$`;
            }).join('，');
            const extrema = [];
            for (let i = 1; i < intervals.length; i++) {
                const prev = intervals[i - 1];
                const current = intervals[i];
                const boundary = intervals[i - 1].right;
                if (prev.behavior === 'increase' && current.behavior === 'decrease') extrema.push(`$x=${boundary.toFixed(2)}$ 极大值`);
                if (prev.behavior === 'decrease' && current.behavior === 'increase') extrema.push(`$x=${boundary.toFixed(2)}$ 极小值`);
            }
            customAnalysisResults.innerHTML = `
                <div class="info-item"><strong>函数</strong>$f(x) = ${expressionDisplay}$</div>
                <div class="info-item"><strong>驻点</strong>${criticalPoints.length ? criticalPoints.map(c => '$x=' + c.toFixed(2) + '$').join('，') : '暂无'}</div>
                <div class="info-item"><strong>区间</strong>${intervalDesc || '待分析'}</div>
                <div class="info-item"><strong>极值</strong>${extrema.length ? extrema.join('，') : '暂无明显极值'}</div>
            `;
            renderMath();
        }

        function updateCustomVisuals() {
            if (!customAnalysis) return;
            const { fn, domain: customDomain } = customAnalysis;
            const canvasInfo = setupCanvas(customCanvas);
            if (canvasInfo) {
                const { ctx, width, height } = canvasInfo;
                ctx.clearRect(0, 0, width, height);
                const data = computeFunctionRange(fn, customDomain);
                drawAxes(ctx, width, height, customDomain, data.yRange);
                ctx.save();
                ctx.strokeStyle = '#10b981';
                ctx.lineWidth = 2;
                ctx.beginPath();
                let started = false;
                data.points.forEach(({ x, y }) => {
                    const { x: cx, y: cy } = mathToCanvas(x, y, width, height, customDomain, data.yRange);
                    if (!started) { ctx.moveTo(cx, cy); started = true; }
                    else ctx.lineTo(cx, cy);
                });
                ctx.stroke();
                ctx.restore();
            }

            const derivativeInfo = setupCanvas(customDerivativeCanvas);
            if (derivativeInfo) {
                const { ctx, width, height } = derivativeInfo;
                ctx.clearRect(0, 0, width, height);
                const data = computeFunctionRange(x => numericDerivative(fn, x), customDomain);
                drawAxes(ctx, width, height, customDomain, data.yRange);
                ctx.save();
                ctx.strokeStyle = '#6366f1';
                ctx.lineWidth = 2;
                ctx.beginPath();
                let started = false;
                data.points.forEach(({ x, y }) => {
                    const { x: cx, y: cy } = mathToCanvas(x, y, width, height, customDomain, data.yRange);
                    if (!started) { ctx.moveTo(cx, cy); started = true; }
                    else ctx.lineTo(cx, cy);
                });
                ctx.stroke();
                ctx.restore();
            }
        }

        function switchSection(section) {
            currentSection = section;
            pages.forEach(page => {
                page.classList.toggle('active', page.id === section);
            });
            navButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.section === section);
            });
            if (section !== 'analysis') {
                stopScan();
            }
            if (section === 'analysis') {
                updateAnalysisVisuals();
            } else if (section === 'extrema') {
                updateExtremaVisuals();
            } else if (section === 'custom') {
                updateCustomVisuals();
            }
            renderMath();
        }

        presetSelector.addEventListener('change', () => {
            const key = presetSelector.value;
            const item = presets[key];
            if (!item) return;
            const fn = parseExpression(item.expression);
            if (!fn) return;
            currentFn = fn;
            currentExpression = item.expression;
            domain = item.domain.slice();
            scanX = domain[0];
            scanDirection = 1;
            stopScan();
            analyzeFunction();
        });

        extremaSelector.addEventListener('change', () => {
            const key = extremaSelector.value;
            const item = presets[key];
            if (!item) return;
            const fn = parseExpression(item.expression);
            if (!fn) return;
            currentFn = fn;
            currentExpression = item.expression;
            domain = item.domain.slice();
            analyzeFunction();
            updateExtremaVisuals();
        });

        applyCustomBtn.addEventListener('click', () => {
            const expr = customInput.value.trim();
            if (!expr) return;
            const fn = parseExpression(expr);
            if (!fn) {
                hintInfo.textContent = '表达式无法解析，请使用 Math 函数并检查语法。';
                return;
            }
            currentFn = fn;
            currentExpression = expr;
            domain = [-5, 5];
            scanX = domain[0];
            scanDirection = 1;
            stopScan();
            analyzeFunction();
        });

        speedSlider.addEventListener('input', () => {
            const value = parseInt(speedSlider.value, 10);
            speedValue.textContent = value === 1 ? '慢速' : value === 2 ? '中速' : value === 3 ? '偏快' : value === 4 ? '快速' : '极速';
        });

        toggleScanBtn.addEventListener('click', () => {
            if (scanActive) {
                stopScan();
            } else {
                startScan();
            }
        });

        resetViewBtn.addEventListener('click', () => {
            presetSelector.value = 'cubic';
            const item = presets.cubic;
            currentFn = parseExpression(item.expression);
            currentExpression = item.expression;
            domain = item.domain.slice();
            scanX = domain[0];
            scanDirection = 1;
            customInput.value = '';
            stopScan();
            analyzeFunction();
        });

        navButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const section = btn.dataset.section;
                if (section && section !== currentSection) {
                    switchSection(section);
                }
            });
        });

        document.getElementById('analyzeCustom').addEventListener('click', () => {
            const expr = document.getElementById('customFunctionInput').value.trim();
            const analysis = analyzeCustomExpression(expr);
            if (!analysis) {
                customAnalysis = null;
                renderCustomAnalysis(null);
                return;
            }
            customAnalysis = analysis;
            renderCustomAnalysis(customAnalysis);
            updateCustomVisuals();
        });

        window.addEventListener('resize', () => {
            if (currentSection === 'analysis') {
                updateAnalysisVisuals();
            } else if (currentSection === 'extrema') {
                updateExtremaVisuals();
            } else if (currentSection === 'custom') {
                updateCustomVisuals();
            }
        });

        populatePresetSelector();
        analyzeFunction();
        renderCustomAnalysis(null);
        switchSection('analysis');
        renderMath();

        function toggleReturnLinks() { const p = document.querySelector('.return-links'); if (!p) return; if (p.style.display === 'flex') { p.style.opacity = '0'; setTimeout(() => p.style.display = 'none', 160); } else { p.style.display = 'flex'; requestAnimationFrame(() => p.style.opacity = '1'); } }
    </script>
