<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            /* === 白色学术主题变量 === */
            --bg-base: #ffffff;
            --bg-subtle: #f8fafc;
            --bg-glass: rgba(255, 255, 255, 0.95);
            
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-accent: #2563eb;    /* 皇家蓝 */
            --text-accent-hover: #1d4ed8;
            
            --border-color: #e2e8f0;
            
            /* 阴影系统 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-float: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
            
            --transition-smooth: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @font-face {
            font-family: 'WDXLubrifontSC';
            src: url('../common-assets/fonts/WD-XLLubrifontSC-Regular.otf') format('opentype');
            font-display: swap;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'WDXLubrifontSC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-base);
            color: var(--text-primary);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* === 1. 顶部导航 (Glassmorphism) === */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-shadow: var(--shadow-sm);
        }

        .nav-brand {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .nav-brand h1 {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(120deg, #2563eb, #0891b2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-brand span {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-controls {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: #fff;
            color: var(--text-secondary);
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .nav-btn:hover {
            border-color: var(--text-accent);
            color: var(--text-accent);
            background: #eff6ff;
            transform: translateY(-1px);
        }

        .nav-btn svg { width: 14px; height: 14px; fill: currentColor; }

        .btn-primary {
            background: var(--text-accent);
            color: white;
            border-color: var(--text-accent);
        }
        .btn-primary:hover {
            background: var(--text-accent-hover);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        /* === 2. 背景层 === */
        #geo-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.5;
        }

        /* === 3. 欢迎封面 === */
        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            transition: opacity 0.4s ease;
        }

        .welcome-title {
            font-size: 64px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 40px;
        }

        .start-btn {
            padding: 16px 48px;
            font-size: 18px;
            background: var(--text-primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition-smooth);
            box-shadow: var(--shadow-float);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .start-btn:hover {
            transform: scale(1.05);
            background: var(--text-accent);
        }

        /* === 4. 目录覆盖层 (Split View) === */
        .directory-overlay {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100% - 70px);
            background: var(--bg-glass);
            backdrop-filter: blur(8px);
            z-index: 50;
            display: flex;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition-smooth);
        }

        .directory-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* 左侧：章节导航 */
        .dir-sidebar {
            width: 300px;
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            background: rgba(255,255,255,0.5);
        }

        .chapter-btn {
            width: 100%;
            text-align: left;
            padding: 15px 20px;
            margin-bottom: 8px;
            border-radius: 8px;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chapter-btn:hover {
            background: white;
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        .chapter-btn.active {
            background: white;
            color: var(--text-accent);
            border-color: var(--border-color);
            font-weight: 600;
            box-shadow: var(--shadow-sm);
            border-left: 3px solid var(--text-accent);
        }

        .chapter-count {
            font-size: 11px;
            background: var(--bg-subtle);
            padding: 2px 8px;
            border-radius: 10px;
            color: var(--text-secondary);
        }

        /* 右侧：实验网格 */
        .dir-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background: linear-gradient(to bottom right, #fff, #f8fafc);
        }

        .dir-header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .dir-header h2 { font-size: 24px; color: var(--text-primary); }
        .dir-header p { font-size: 14px; color: var(--text-secondary); margin-top: 5px; }

        .lab-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .lab-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .lab-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-float);
            border-color: var(--text-accent);
        }

        .lab-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-subtle);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-accent);
            flex-shrink: 0;
            font-size: 18px;
        }
        
        .lab-card:hover .lab-icon {
            background: var(--text-accent);
            color: white;
        }

        .lab-info h3 {
            font-size: 15px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .lab-info span {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* === 5. 内容 Iframe === */
        .iframe-container {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100% - 70px);
            background: white;
            z-index: 40;
            transform: translateX(100%);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .iframe-container.active {
            transform: translateX(0);
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* 加载条 */
        .loading-bar {
            position: fixed;
            top: 69px;
            left: 0;
            height: 2px;
            background: var(--text-accent);
            width: 0%;
            z-index: 200;
            transition: width 0.3s ease;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .directory-overlay { flex-direction: column; }
            .dir-sidebar { width: 100%; height: 35%; border-right: none; border-bottom: 1px solid var(--border-color); }
            .dir-content { height: 65%; padding: 20px; }
            .nav-brand span, .nav-controls span { display: none; }
        }
    </style>

            btn.onclick = () => renderLabs(key);
            btn.innerHTML = `
                <span>第${parseInt(key)+1}章 ${ch.title}</span>
                <span class="chapter-count">${ch.items.length}</span>
            `;
            list.appendChild(btn);
        });
    }

    function renderLabs(key) {
        currentChapterId = key;
        const ch = chapters[key];
        
        // 更新高亮
        document.querySelectorAll('.chapter-btn').forEach((btn, idx) => {
            if(idx == key) btn.classList.add('active');
            else btn.classList.remove('active');
        });

        // 更新标题
        document.getElementById('currentChapterTitle').textContent = `第${parseInt(key)+1}章 ${ch.title}`;
        document.getElementById('currentChapterDesc').textContent = ch.desc;

        // 生成网格
        const grid = document.getElementById('labGrid');
        grid.innerHTML = '';
        ch.items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'lab-card';
            card.onclick = () => loadContent(item.url, item.name);
            card.innerHTML = `
                <div class="lab-icon"><i class="fas ${item.icon || 'fa-flask'}"></i></div>
                <div class="lab-info">
                    <h3>${item.name}</h3>
                    <span>点击进入实验</span>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // === 3. 核心功能 ===
    function toggleDirectory() {
        const overlay = document.getElementById('directoryOverlay');
        const iframeContainer = document.getElementById('iframeContainer');
        const welcome = document.getElementById('welcomeScreen');

        if(iframeContainer.classList.contains('active')) {
            // 从内容返回
            iframeContainer.classList.remove('active');
            document.querySelector('.nav-brand h1').textContent = '仿真实验平台';
            overlay.classList.add('active');
            // 重置 iframe
            setTimeout(() => { document.getElementById('contentFrame').src = 'about:blank'; }, 500);
        } else if (overlay.classList.contains('active')) {
            // 从目录关闭 (去欢迎页)
            overlay.classList.remove('active');
            welcome.style.opacity = '1';
        } else {
            // 打开目录
            welcome.style.opacity = '0';
            setTimeout(() => { overlay.classList.add('active'); }, 200);
        }
    }

    function loadContent(url, title) {
        // 在新标签页打开
        window.open(url, '_blank');
    }

    function goPrev() {
        if(currentIndex > 0) {
            const prev = allLabs[currentIndex - 1];
            loadContent(prev.url, prev.name);
        } else {
            alert('已经是第一个实验了');
        }
    }

    function goNext() {
        if(currentIndex < allLabs.length - 1) {
            const next = allLabs[currentIndex + 1];
            loadContent(next.url, next.name);
        } else {
            alert('已经是最后一个实验了');
        }
    }

    function goMainSite() {
        window.location.href = '../index.html';
    }

    // === 4. 背景动画 (极简几何) ===
    function initGeoAnimation() {
        const canvas = document.getElementById('geo-canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        const shapes = [];
        const colors = ['rgba(37, 99, 235, 0.05)', 'rgba(100, 116, 139, 0.05)', 'rgba(13, 148, 136, 0.05)'];

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        class Shape {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 40 + 20;
                this.type = Math.floor(Math.random() * 3);
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.angle = Math.random() * Math.PI * 2;
                this.vAngle = (Math.random() - 0.5) * 0.01;
            }
            update() {
                this.x += this.vx; this.y += this.vy; this.angle += this.vAngle;
                if(this.x<-100||this.x>w+100||this.y<-100||this.y>h+100) this.init();
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                if(this.type===0) ctx.arc(0,0,this.size,0,Math.PI*2);
                else if(this.type===1) ctx.rect(-this.size,-this.size,this.size*2,this.size*2);
                else { ctx.moveTo(0,-this.size); ctx.lineTo(this.size,this.size); ctx.lineTo(-this.size,this.size); }
                ctx.fill();
                ctx.restore();
            }
        }

        for(let i=0; i<15; i++) shapes.push(new Shape());
        
        function animate() {
            ctx.clearRect(0,0,w,h);
            shapes.forEach(s => { s.update(); s.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        animate();
    }

    window.addEventListener('DOMContentLoaded', init);

</script>
