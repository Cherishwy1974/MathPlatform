<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>直接代入法求极限</title>
    <!-- 本地化资源 -->
    <script src="../common-assets/js/tailwind.min.js"></script>
    <link rel="stylesheet" href="../common-assets/css/lab1-material-symbols.css">
    <script src="../common-assets/js/mathjax-config.js"></script>
    <script defer src="../common-assets/js/mathjax-3.2.2-tex-svg.min.js"></script>
    <link rel="stylesheet" href="assets/lab2-14.css">
</head>
<body>
<!-- Header -->
<header class="flex-none h-16 flex items-center justify-between px-6 glass-panel z-20 shadow-sm">
    <div class="flex items-center gap-3">
        <div class="p-2 bg-indigo-600 rounded-lg shadow-lg">
            <span class="material-symbols-outlined text-white">function</span>
        </div>
        <h1 class="text-xl font-bold text-gray-800 tracking-wide">直接代入法求极限</h1>
    </div>
    <div class="flex gap-3 items-center">
        <button class="nav-btn p-2 rounded-full text-gray-500 hover:text-gray-700 hover:bg-gray-100" onclick="game.prevQuestion()" title="上一题">
            <span class="material-symbols-outlined">arrow_back</span>
        </button>
        <span class="text-gray-600 font-mono self-center" id="question-counter">1 / 15</span>
        <button class="nav-btn p-2 rounded-full text-gray-500 hover:text-gray-700 hover:bg-gray-100" onclick="game.nextQuestion()" title="下一题">
            <span class="material-symbols-outlined">arrow_forward</span>
        </button>
    </div>
</header>

<!-- Main Content -->
<main class="flex-1 flex flex-col lg:flex-row overflow-hidden p-4 gap-4">
    <!-- Left Panel: Question & Steps -->
    <section class="flex-1 lg:flex-[0.4] flex flex-col gap-4 min-w-[300px]">
        <!-- Question Card -->
        <div class="glass-panel rounded-2xl p-6 flex items-center justify-center min-h-[120px] shadow-sm">
            <div class="text-2xl text-gray-800 font-bold" id="question-display">$\displaystyle\lim_{x \to 2} (3x^2 - 5x + 1)$</div>
        </div>
        
        <!-- Steps List -->
        <div class="flex-1 glass-panel rounded-2xl p-4 overflow-y-auto custom-scrollbar relative">
            <div class="absolute top-2 right-2 flex gap-2 z-10">
                <button class="nav-btn p-1.5 rounded-lg bg-gray-100 text-gray-600 hover:bg-gray-200" onclick="game.resetSteps()" title="重置步骤">
                    <span class="material-symbols-outlined text-sm">refresh</span>
                </button>
                <button class="nav-btn p-1.5 rounded-lg bg-indigo-600 text-white hover:bg-indigo-500 shadow-lg" onclick="game.nextStep()" title="下一步">
                    <span class="material-symbols-outlined text-sm">play_arrow</span>
                </button>
            </div>
            <div class="space-y-3 mt-8" id="steps-container"></div>
        </div>
        
        <!-- Keyboard Hint -->
        <div class="text-xs text-gray-500 text-center">
            使用 <span class="kbd">↓</span> 下一步，<span class="kbd">↑</span> 上一步，<span class="kbd">←</span> <span class="kbd">→</span> 切换题目
        </div>
    </section>
    
    <!-- Right Panel: Graph Visualization -->
    <section class="flex-1 lg:flex-[0.6] flex flex-col min-h-[400px]">
        <div class="glass-panel rounded-2xl p-1 h-full shadow-inner relative" id="canvas-container">
            <canvas id="graphCanvas"></canvas>
            <!-- Graph Overlay Info -->
            <div class="absolute top-4 left-4 text-sm text-gray-500 pointer-events-none">
                <div class="flex items-center gap-2 mb-1">
                    <span class="w-3 h-3 rounded-full bg-indigo-500"></span> 函数图像 $f(x)$
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full bg-emerald-500"></span> 趋近过程
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full bg-red-500"></span> 极限点
                </div>
            </div>
        </div>
    </section>
</main>

<!-- 返回首页面板 -->
<div class="return-home-panel" id="returnHomePanel">
    <a href="../index.html" class="return-home-btn">
        <span class="material-symbols-outlined">home</span>
        返回首页
    </a>
</div>

<script src="assets/lab2-14.js"></script>
</body>
</html>
