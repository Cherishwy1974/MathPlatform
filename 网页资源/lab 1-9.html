<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>函数大师 - 极简星空版</title>
    
    <!-- 页面专用样式 -->
    <link rel="stylesheet" href="assets/lab1-9.css">
    
    <!-- Material Symbols 图标字体 -->
    <link rel="stylesheet" href="../common-assets/css/lab1-material-symbols.css">
    
    <!-- MathJax 配置 -->
    <script src="../common-assets/js/mathjax-config.js"></script>
    <script defer src="../common-assets/js/mathjax-3.2.2-tex-svg.min.js"></script>
</head>

<body>
    <!-- 返回按钮 -->
    <div class="return-home-panel">
        <button class="return-toggle" onclick="toggleReturnLinks()">
            <span class="material-symbols-outlined">home</span>
        </button>
        <div class="return-links">
            <a class="return-link" href="index.html">
                <span class="material-symbols-outlined" style="font-size: 16px;">arrow_back</span> 返回目录
            </a>
            <a class="return-link" href="../index.html">
                <span class="material-symbols-outlined" style="font-size: 16px;">home</span> 返回主站
            </a>
        </div>
    </div>

    <!-- 星空背景 -->
    <div class="starfield" id="starfield"></div>

    <!-- 顶部信息 -->
    <div class="top-bar">
        <div class="level-info">
            <span>LEVEL</span>
            <span class="level-number" id="currentLevel">1</span>
        </div>
        <div class="progress-info">
            MATCHES: <span id="levelScore">0</span> / <span id="levelTotal">4</span>
        </div>
    </div>

    <!-- 游戏区域 -->
    <div class="game-container">
        <div class="game-grid" id="gameGrid"></div>
    </div>

    <!-- 关卡完成弹窗 -->
    <div class="modal-overlay" id="levelComplete">
        <div class="modal-content">
            <div class="modal-title">Excellent!</div>
            <div class="modal-stats">
                <p>完成关卡 <span id="completedLevel">1</span></p>
                <p>总进度 <span id="totalAnswered">0</span> / 1000</p>
            </div>
            <button class="action-btn" onclick="nextLevel()">下一关</button>
        </div>
    </div>

    <!-- 通关弹窗 -->
    <div class="modal-overlay" id="gameComplete">
        <div class="modal-content">
            <div class="modal-title">Function Master</div>
            <div class="modal-stats">
                <p>恭喜你完成了所有挑战！</p>
                <p>你已经掌握了初等函数的精髓。</p>
            </div>
            <button class="action-btn" onclick="restartGame()">重新开始</button>
        </div>
    </div>

    <!-- 页面专用脚本 -->
    <script src="assets/lab1-9.js"></script>
</body>
</html>
